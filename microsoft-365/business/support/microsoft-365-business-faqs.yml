title: Ответы на часто задаваемые вопросы о Microsoft 365 бизнес премиум
summary: ''
sections:
- name: Общие
  questions:
  - question: Что такое Microsoft 365 бизнес премиум?
    answer: >
      Microsoft 365 - это интегрированное решение, объединяющее лучшие в своем классе инструменты для повышения производительности, безопасности и управления устройствами для предприятий малого и среднего бизнеса. Он включает следующее:


      **Набор инструментов производительности бизнеса и совместной работы:**


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher и Access

      - Exchange, OneDrive, Skype для бизнеса, Microsoft Teams и SharePoint.

      - Бизнес-приложения из Office (бронирование, MileIQ<sup>1</sup>).


      **Enterprise управления устройствами и возможностями** безопасности:


      - Помогает обеспечить защиту от внешних угроз, таких как фишинг и сложные вредоносные программы в Microsoft Defender для Office 365 плана 1 и Exploit Guard в Microsoft Defender.

      - Помогает контролировать и управлять доступом и передачей конфиденциальной информации с помощью политик предотвращения потери данных и плана защиты информации Azure 1.

      - Помогает защитить, сохранить и сохранить ваши данные с помощью Exchange Online Archiving.

      - Защита приложений для Office и других мобильных приложений с помощью Intune App Protection.

      - Управление устройствами для Windows 10 компьютеров, macOS и мобильных устройств с управлением устройствами Intune.

      - Защита личных данных с многофакторной аутентификацией, самообслуживанием, сбросом пароля и условным доступом.

      - Согласованная конфигурация безопасности на &mdash; устройствах, защита данных компании на устройствах; антивирусная программа в Microsoft Defender, который всегда находится в курсе и в курсе.


      **Упрощенное развертывание устройств и настройка пользователя:**


      - Единая консоль администратора для настройки и управления пользователями и устройствами

      - Автоматическая установка приложений Office на ПК с Windows 10.

      - Всегда актуальная версия Office + Windows 10.

      - Оптимизированное развертывание ПК с Windows AutoPilot.


      **Другие права:**


      - Клиенты Microsoft 365 бизнес премиум также имеют доступ к возможностям активации виртуального рабочего стола Windows и общего компьютера Office. Прочтите [блог Microsoft 365 бизнес премиум](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog), чтобы узнать больше. См. [также Microsoft 365 описание бизнес-службы.](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description)
  - question: Кто должен рассмотреть вопрос о принятии Microsoft 365 бизнес премиум?
    answer: >
      Microsoft 365 бизнес премиум - это комплексное облачное решение для обеспечения безопасности, которое позволяет:


      - Защитите свой бизнес от сложных киберугроз с помощью сложной защиты от фишинга и вымогателей.

      - Контролируйте доступ к конфиденциальной информации с помощью шифрования, чтобы предотвратить случайный обмен данными с кем-то, у кого нет прав на ее просмотр.

      - Защитите устройства, которые подключаются к вашему бизнесу, и обеспечьте безопасность данных на устройствах iOS, Android, Windows и Mac, а также на устройствах Windows в актуальном состоянии.


      Microsoft 365 бизнес премиум полностью интегрирована с Office 365, чтобы предоставить вам знакомое место для администрирования, выставления счетов и круглосуточной поддержки. Он состоит из технологий корпоративного уровня, созданных для предприятий с числом занятых менее 300 человек.
  - question: Как я могу получить Microsoft 365 бизнес премиум для своего бизнеса?
    answer: >
      Microsoft 365 бизнес премиум можно приобрести через [партнера Microsoft](https://www.microsoft.com/solution-providers/search) или напрямую у [Microsoft](https://www.microsoft.com//microsoft-365/business). При принятии решения о покупке непосредственно у корпорации Майкрософт или партнера Майкрософт, рекомендуется оценить возможности персонала и желание поддерживать ИТ-инфраструктуру. Партнер Microsoft может помочь вам развернуть и управлять ИТ-инфраструктурой, включая решения Microsoft.
  - question: Сколько стоит Microsoft 365 бизнес премиум?
    answer: Microsoft 365 бизнес премиум предлагается по цене 20 долларов США на пользователя в месяц на основании _годового контракта_, если он приобретен непосредственно у Microsoft. При покупке через партнера Microsoft цены могут варьироваться в зависимости от услуг, предоставляемых партнером, и их модели ценообразования для Microsoft 365 бизнес премиум.
  - question: Существует ли ограничение на количество мест в Microsoft 365 бизнес премиум, которое может иметь клиент?
    answer: >
      Microsoft 365 бизнес премиум была разработана для малых и средних предприятий с низкими и средними требованиями к сложности ИТ. Клиенты могут приобрести до 300 лицензий Microsoft 365 бизнес премиум для своей организации. Клиенты могут смешивать и сопоставлять облачные подписки. В результате, в зависимости от своих ИТ-требований, клиенты могут добавлять лицензии Microsoft 365 Enterprise в одну учетную запись.


      Когда клиенты рассматривают среду, состоящую из нескольких типов подписок, они должны работать со своими доверенными ИТ-консультантами, чтобы определить, как лучше управлять и защищать различные подписки, поскольку Microsoft 365 бизнес премиум и Microsoft 365 Enterprise используют различные возможности для защиты приложений и данных и управления ими.
  - question: Могу ли я объединить Microsoft 365 бизнес премиум с другими предложениями Microsoft по подписке?
    answer: Да, клиенты могут комбинировать свои подписки Microsoft 365 бизнес премиум с планами и надстройками из Azure, Dynamics 365, Enterprise Mobility + Security и Office 365.
  - question: Все ли в моем бизнесе должны иметь подписку Microsoft 365 бизнес премиум?
    answer: >
      Нет, не всем нужна подписка на Microsoft 365 бизнес премиум, хотя преимущества безопасности и управления доступны только тем пользователям, которые управляют с помощью подписки Microsoft 365 Business Premium.


      Стандартизация ИТ-среды помогает сократить затраты на обслуживание и безопасность с течением времени, и это состояние, которого предприятия должны стремиться достичь. Однако мы понимаем, что некоторые мелкие и средние клиенты обновляют свое программное обеспечение в основном при обновлении своего оборудования в течение длительного периода времени. Предприятия могут развертывать Premium в части своей организации, но для лучшей защиты конфиденциальных бизнес-данных и согласованного взаимодействия рекомендуется развертывание для всех пользователей.
  - question: Как я могу узнать, совместимо ли аппаратное и программное обеспечение, которое я использую сегодня, с Microsoft 365 бизнес премиум?
    answer: >
      Если оборудование, которое вы используете сегодня, работает под управлением Windows 7 Pro или более поздней версии, оно, вероятно, соответствует минимальным требованиям для Microsoft 365 бизнес премиум. Для некоторых функций Windows 10, таких как Cortana, Windows Hello и мультитач, требуется специальное оборудование, которое доступно только на новых компьютерах. Подробности смотрите в [системных требованиях Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications).


      Ожидается, что большинство существующих классических приложений (Win32) будут поддерживаться в Windows 10 без каких-либо изменений. Заказчики и их доверенные ИТ-консультанты должны прочитать рекомендуемый процесс тестирования приложений на [совместимость с Windows 10](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) и ознакомиться с [системными требованиями Office](https://products.office.com/office-system-requirements#subscription-plans-section), чтобы обеспечить плавный переход на Microsoft 365 бизнес премиум.
  - question: Что такое Windows 10 для бизнеса?
    answer: >
      Windows 10 для бизнеса- это набор облачных сервисов и возможностей управления устройствами, которые дополняют Windows 10 Pro и обеспечивают централизованное управление и контроль безопасности в Microsoft 365 бизнес премиум.


      Windows 10 для бизнеса также поставляется с некоторыми функциями Microsoft Defender премиум-класса, например управляемым доступом к папкам и защитой сети для веб-угроз. Он также включает в себя Windows AutoPilot, сервис, который оптимизирует развертывание новых компьютеров с Windows 10.


      Если у вас есть устройства, лицензированные для Windows 7, 8 и 8.1 Professional, Microsoft 365 бизнес премиум предоставляет обновление до Windows 10 Pro, что является обязательным условием для развертывания Windows 10 для бизнеса.

      > [!IMPORTANT]

      > При обновлении необходимо предоставить исходный ключ продукта, иначе обновление не будет работать.
  - question: Как Microsoft 365 бизнес премиум помогает поддерживать нашу политику «Принеси свое собственное устройство» (BYOD)?
    answer: >
      Многие сотрудники предпочитают использовать свои собственные мобильные телефоны или планшеты для доступа к личной и рабочей информации вместо использования нескольких устройств для различных целей. Использование личных устройств для работы достаточно распространено, но повышает риск того, что коммерческая информация окажется в чужих руках. Многие конкурирующие мобильной решения для защиты данных требуют переключения устройства в определенный режим или использования другого сложного механизма, которого пользователя будут избегать по причине его сложности.


      Microsoft 365 бизнес премиум предлагает клиентам простые, но мощные средства, позволяющие сотрудникам использовать свои персональные устройства для работы, одновременно предоставляя бизнесу возможность запретить этим устройствам доступ, сохранение и / или обмен бизнес-информацией. Это обеспечивается следующими средствами.


      - **Защита приложений для мобильных приложений Office** помогает защитить данные Office, включая электронную почту, календарь, контакты и документы на мобильных устройствах iOS и Android, путем применения политик, таких как автоматическое удаление бизнес-данных по истечении установленного периода времени, когда соединение не подключается к службе, что требует эта информация хранится только в OneDrive для бизнеса, для чего требуется проверка PIN-кода / отпечатка пальца для доступа к приложениям Office и предотвращение копирования данных компании из приложения Office в личные приложения. Управление мобильными приложениями для других мобильных приложений через Intune также доступно для подписчиков Microsoft 365 бизнес премиум.


      - **Управление** устройствами для Windows 10 компьютеров позволяет предприятиям устанавливать и применять такие возможности, как защита антивирусная программа в Microsoft Defender вредоносных программ, автоматические обновления и отключение экранов после назначенного времени. Кроме того, утерянные или украденные устройства Windows 10 могут быть полностью стерты из бизнес-приложений и данных через центр администрирования.


      - Управление устройствами для **iOS, android & macOS** помогает предприятиям безопасно управлять разнообразной экосистемой устройств, которая включает устройства iOS, Android, Windows и macOS.
  - question: Как Microsoft 365 бизнес премиум помогает защитить компьютеры в моей организации от вредоносных атак?
    answer: >
      Компьютеры, управляемые с Microsoft 365 бизнес премиум, защищены антивирусная программа в Microsoft Defender, что является no. 1 основной антивирусной функцией Windows 10 и защищает больше компьютеров от вирусов, вредоносных, шпионских и других угроз, чем другие решения. С Microsoft 365 бизнес премиум организации могут обеспечить, чтобы антивирусная программа в Microsoft Defender всегда была запущена и всегда была в курсе всех Windows 10 устройств.


      Windows 10 для бизнеса также включает Exploit Guard в Microsoft Defender, новый набор возможностей предотвращения вторжений. Одна из его функций, управляемый доступ к папкам, останавливает программы-вымогатели путем блокировки папок и предотвращения доступа неавторизованных приложений к важным файлам пользователя.
  - question: В чем разница между Microsoft 365 бизнес стандарт, Microsoft 365 бизнес премиум и Microsoft 365 Enterprise?
    answer: >
      У Microsoft есть различные предложения по управлению производительностью и безопасностью, которые могут учитывать малые и средние клиенты при обновлении инфраструктуры настольных компьютеров и устройств, каждое из которых предоставляет все более мощные функции и функциональные возможности.


      **Microsoft 365 Business Standard** обеспечивает лучшую в своем классе производительность благодаря приложениям и услугам Office 365, но не включает в себя возможности защиты приложений и управления устройствами Microsoft 365 бизнес премиум.


      **Microsoft 365 бизнес премиум** объединяет приложения и службы Office 365 с расширенными возможностями безопасности, чтобы помочь защитить ваш бизнес от сложных киберугроз, защитить ваши данные и управлять устройствами. Этот выпуск включает упрощенную консоль управления, посредством которой осуществляется администрирование политик устройств и данных. Многие малые и средние предприятия лучше всего обслуживаются с помощью Microsoft 365 бизнес премиум.


      **Microsoft 365 Enterprise** - это набор лицензионных планов, которые предлагают повышенные уровни соответствия и управления безопасностью по сравнению с Microsoft 365 бизнес премиум и предназначены для корпоративных клиентов и тех клиентов, которые имеют более 300 пользователей. Кроме того, планы Microsoft 365 Enterprise предоставляют дополнительные функциональные возможности, включая инструменты бизнес-аналитики и аналитики.
  - question: Могу ли я переключить свой план Office 365 на Microsoft 365 бизнес премиум?
    answer: Да, клиенты могут переключать свои планы с соответствующего плана Office 365 на Microsoft 365 бизнес премиум. В зависимости от текущего плана клиента, может быть уменьшение или увеличение ежемесячных платежей.
  - question: В каких регионах доступна Microsoft 365 бизнес премиум?
    answer: >
      Microsoft 365 бизнес премиум доступна для всех партнеров и клиентов, где доступен Office 365. См. список [международной доступности Office 365 для языков, стран и регионов](https://products.office.com/business/international-availability).
  - question: Могу ли я использовать пробную версию Microsoft 365 бизнес премиум для оценки предложения?
    answer: Пробная версия Microsoft 365 бизнес премиум доступна для CSP. Пробная версия для прямых клиентов будет доступна позже.
  - question: Что должны знать клиенты и партнеры, прежде чем запускать Microsoft 365 бизнес премиум в своей организации?
    answer: >
      Клиенты, желающие испытать все возможности Microsoft 365 бизнес премиум, должны работать Windows 7, 8.1 или 10 Pro<sup>2</sup> на существующих настольных компьютерах. На существующих компьютерах с Windows 10 Pro должно быть установлено обновление Creators Update.
- name: Развертывание
  questions:
  - question: Что следует учитывать клиентам при планировании развертывания Microsoft 365 бизнес премиум?
    answer: >
      Самый прямой путь к успешному развертыванию Microsoft 365 бизнес премиум - это взаимодействие с партнером Microsoft. Партнеры прошли обширную подготовку и обладают большим опытом работы с широким спектром пользовательских сценариев и лучше всего понимают ваши потребности и особенности вашей среды. Клиенты, имеющие опыт работы с ИТ-специалистами, могут использовать [Microsoft 365 бизнес премиум для начала работы](../microsoft-365-business-overview.md), чтобы помочь им в развертывании Microsoft 365 Business Premium.
  - question: Включает ли Microsoft 365 бизнес премиум все возможности Microsoft Intune?
    answer: Да, Microsoft 365 бизнес премиум абоненты имеют лицензию на использование полных возможностей Intune для iOS, Android, macOS и других межплатформатных устройств. Функции, недоступные на консоли упрощенного управления в Microsoft 365 бизнес премиум, такие как управление сторонними приложениями, конфигурация профилей Wi-Fi и VPN-сертификаты, можно управлять в полной консоли Intune.
  - question: Есть Azure Active Directory (Azure AD) Premium P1 с Microsoft 365 бизнес премиум?
    answer: Да, Azure AD Premium P1 включен в microsoft Business Premium.
  - question: Позволяет ли Microsoft 365 бизнес премиум клиентам управлять компьютерами Mac?
    answer: Intune помогает безопасно управлять устройствами iOS, Android, Windows и macOS.
  - question: Что такое Windows AutoPilot?
    answer: >
      Windows AutoPilot — это служба, которая упрощает развертывание новых компьютеров с Windows 10. Этот процесс может быть выполнен, когда конечный пользователь впервые входит в систему Microsoft 365 Business Premium, &mdash;не затрагивая при этом ИТ-отдел устройства&mdash;, используя средства централизованного управления Microsoft 365 бизнес премиум. Можно также использовать Windows AutoPilot для имеющихся компьютеров с Windows 10 Профессиональная Creators Update (или более поздней версией), для которых был выполнено восстановление до заводских настроек. Сведения о Windows AutoPilot можно найти в этом блоге в июне [2017 г.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/).
- name: Совместимость
  questions:
  - question: Могу ли я добавить надстройки Office 365 в Microsoft 365 бизнес премиум?
    answer: Все надстройки, которые можно добавить в Microsoft 365 бизнес стандарт, можно добавить в Microsoft 365 бизнес премиум. Это означает, что вы можете приобрести Office 365 Cloud App Security, advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro и Audio Conferencing.
  - question: Могу ли я добавить телефонную систему и тарифные планы в Microsoft 365 бизнес премиум?
    answer: >
      Да, вы можете приобрести подписку на голос бизнеса. [Business Voice](/microsoftteams/business-voice/whats-business-voice) — это телефонное решение, предназначенное для малого и среднего бизнеса до 300 пользователей, которые телефонная система, аудиоконференцию, внутренний план вызовов и другие. телефонная система, которые вы получите, включают голосовую почту, ИД звониющего, парк вызовов, переададку вызовов, автоответчики и очереди на вызовы. <br> Чтобы узнать, доступен ли бизнес-голос в вашей стране или регионе, см. в сайте [Country and region availability for Business Voice.](/microsoftteams/business-voice/country-region-availability) Сведения о ценах см. в [сведениях "Цены для бизнеса".](https://go.microsoft.com/fwlink/?linkid=2127221)
  - question: Могут ли Microsoft 365 бизнес премиум использовать Microsoft Defender для конечной точки?
    answer: >
      Да, Microsoft Defender для конечной точки доступен в качестве надстройки для Microsoft 365 бизнес премиум при покупке [поставщик облачных решений (Майкрософт)](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider).
- name: Возможности для партнеров
  questions:
  - question: Где можно узнать подробнее о возможностях и преимуществах получения статуса партнера Майкрософт?
    answer: >
      Поставщики ИТ-услуг, которые еще не являются партнерами Microsoft, могут узнать больше о программе Microsoft Cloud Solution Provider по адресу <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Где я могу узнать, как продавать Microsoft 365 бизнес премиум?
    answer: >
      Партнеры, которые сейчас продают Office 365, могут использовать те же консультативные методы продажи для продажи Microsoft 365 бизнес премиум. Кроме того, мы предоставляем больше ресурсов и проводим тренинги для вашей команды по продажам, чтобы понять существующую настольную среду клиентов, надежность, мобильность и безопасность Active Directory, чтобы эффективно передавать всю ценность Microsoft 365 бизнес премиум таким образом, чтобы это соответствовало клиент. Эти ресурсы можно найти на портале Office Partner по адресу <https://www.microsoft.com/microsoft-365/partners>.
  - question: Как Microsoft 365 бизнес премиум может помочь партнерам повысить прибыльность?
    answer: >
      Microsoft 365 бизнес премиум поможет партнерам сократить расходы за счет повышения операционной эффективности и увеличения доходов за счет продажи дополнительных услуг. Исследование Forrester, исследование общего экономического воздействия (TEI) Microsoft 365 бизнес премиум, июнь 2017 г. (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), показывает, что Microsoft 365 бизнес премиум окажет положительное влияние на прибыльность партнеров.


      В исследовании TEI партнеры сообщили, что с Microsoft 365 бизнес премиум они ожидают:


      - Увеличение выручки за \[разовые\] услуги развертывания и консультационные услуги на 20 процентных пунктов

      - Увеличение коэффициента сопутствующих продаж управляемых услуг на 10 процентных пунктов

      - Увеличение рентабельности консультационных услуг и \[регулярных\] услуг управления на 8 процентных пунктов (за счет снижения расходов)
  - question: Какие ресурсы доступны партнерам для продажи, развертывания и поддержки Microsoft 365 бизнес премиум?
    answer: >
      Microsoft предоставляет широкий выбор ресурсов для партнеров CSP для маркетинга, продажи и поддержки Microsoft 365 бизнес премиум. Их можно найти на странице <https://www.microsoft.com/microsoft-365/partners>.
  - question: Какие возможности для распродажи предоставляет Microsoft 365 бизнес премиум партнерам?
    answer: >
      Microsoft 365 бизнес премиум позволяет партнерам сохранять свою позицию доверенного консультанта среди клиентов, создавая надежную и безопасную платформу для продажи дополнительных услуг и модернизации существующих продуктов и услуг. Microsoft 365 бизнес премиум предоставляет возможность обсудить обновление с клиентами, которые теперь используют Exchange Server, Exchange Online или Microsoft 365 Business Basic. Партнеры также могут получать больший доход от увеличения управляемых услуг и / или платы за поддержку пользователей.


      С новой функцией Windows AutoPilot, включенной в Microsoft 365 бизнес премиум, партнеры, которые не хотят продавать новые устройства Windows из-за логистики развертывания и затрат, найдут эту возможность гораздо более привлекательной. Клиенты, которые уверены в безопасности своих локальных и мобильных устройств, также с большей вероятностью будут инвестировать в дополнительные услуги, такие как Dynamics 365.
  - question: Должны ли партнеры продавать Microsoft 365 бизнес премиум по другим планам от Microsoft?
    answer: Поставщику облачных решений Майкрософт всегда следует продавать тот план, который оптимально соответствует потребностям и бюджету клиента. Например, если клиент должен соблюдать правила конфиденциальности и безопасности, CSP может продавать Microsoft 365 бизнес премиум плюс любые надстройки, которые помогают клиенту удовлетворить его требования или могут предлагать расширенную защиту и управление, предоставляемые SKU Microsoft 365 Business Enterprise.
  - question: У некоторых из моих клиентов есть устройства, которые не являются подлинными; Microsoft 365 бизнес премиум сделает эти устройства подлинными?
    answer: Microsoft 365 бизнес премиум не делает подлинную версию Windows не подлинной. Microsoft 365 бизнес премиум обеспечивает обновление, позволяя пользователям, использующим подлинную Windows 7, 8 или 8.1 Pro, перейти на самую последнюю подлинную версию Windows 10 Pro.
  - question: Что такое GDPR и как Microsoft 365 бизнес премиум помогает клиентам выполнять свои обязательства по обеспечению соответствия?
    answer: >
      Общее положение о защите данных (GDPR) - это всеобъемлющий новый закон о конфиденциальности, который дает жителям Европейского Союза (ЕС) больший контроль над их «персональными данными» и требует от организаций поддерживать целостность этих персональных данных. GDPR требует от организаций, которые контролируют или обрабатывают персональные данные, связанные с резидентами ЕС, использовать только сторонние процессоры данных, которые соответствуют требованиям GDPR для обработки персональных данных. В марте 2017 года корпорация Майкрософт предоставила возможность следующих договорных гарантий. Пользователи, у которых есть вопросы о том, как Корпорация Майкрософт может помочь им выполнить свои дополнительные обязательства по GDPR, должны узнать о расширенных возможностях соответствия требованиям и безопасности, доступных в Microsoft 365 бизнес премиум (например, Azure Information Protection, предотвращение потери данных, Defender для Office 365 и так далее) и в других пакетах (например, Microsoft 365 корпоративный E5). Дополнительные сведения см. на сайте [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >-
  ## <a name="footnotes"></a>Сноски

