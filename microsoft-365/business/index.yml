### YamlMime:Hub
title: Ресурсы Microsoft 365 бизнес премиум
summary: Microsoft 365 бизнес премиум (ранее Microsoft 365 Business) - это комплексная служба подписки для предприятий с числом сотрудников менее 300. Он интегрирует избранные приложения Office и службы совместной работы Office, такие как Microsoft Teams, с расширенными возможностями обеспечения безопасности и управления устройствами.
