### YamlMime:Hub
title: Ресурсы Microsoft 365 бизнес премиум
summary: 'Microsoft 365 бизнес премиум (прежнее название — Microsoft 365 бизнес) — это комплексная служба подписки для предприятий с числом сотрудников менее 300. Она объединяет ваши любимые приложения и службы для повышения производительности Office, а также инструменты для совместной работы, такие как Microsoft Teams, с расширенными возможностями обеспечения безопасности и управления устройствами.'
