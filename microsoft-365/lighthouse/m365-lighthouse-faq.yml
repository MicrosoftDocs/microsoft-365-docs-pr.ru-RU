  Если вы не можете найти ответ на ваш вопрос, дайте нам знать, оставив комментарий, и мы добавим его в эту статью.
sections:
- name: Игнорируется
  questions:
  - question: Что такое Microsoft 365 Lighthouse?
    answer: >
      Microsoft 365 Lighthouse является порталом администрирования, который помогает управляемым поставщикам услуг (MSP) обеспечивать безопасность устройств, данных и пользователей в масштабе для клиентов малого и среднего бизнеса(SMB), использующих Microsoft 365 бизнес премиум.  Microsoft 365 Lighthouse упрощает учет клиентов, рекомендуя базовые параметры конфигурации безопасности, адаптированные к smBs, и предоставляя представления с несколькими клиентами во всех средах клиента. Дополнительные сведения см. [в обзоре Microsoft 365 Lighthouse.](m365-lighthouse-overview.md)
  - question: В чем разница между Microsoft 365 Lighthouse и Маяком Azure?
    answer: >
      Microsoft 365 Lighthouse ориентирована на Microsoft 365, а не на службы Azure. Хотя Маяк Azure встроен на портал Azure и позволяет ИТ-партнерам управлять несколькими клиентами для Azure, Microsoft 365 Lighthouse является автономным порталом, который помогает msPs управлять несколькими Microsoft 365 бизнес премиум клиентами. Дополнительные сведения о Microsoft 365 Lighthouse см. в [обзоре Microsoft 365 Lighthouse.](m365-lighthouse-overview.md) Дополнительные сведения о маяке Azure см. в видеоролике [What is Azure Lighthouse?](/azure/lighthouse/overview)
  - question: Сколько стоит Microsoft 365 Lighthouse?
    answer: >
      Дополнительные затраты не связаны с использованием версии Preview Microsoft 365 Lighthouse для управления Microsoft 365 бизнес премиум и подключенными устройствами. Microsoft 365 Lighthouse в настоящее время находится в режиме предварительного просмотра и доступна для msPs, обслуживающих малый и средний бизнес и имеющих поставщик облачных решений (CSP) отношения со своими клиентами. Обратите внимание, что косвенные поставщики в настоящее время не поддерживаются Microsoft 365 Lighthouse. Дополнительные сведения см. [в Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: Каковы требования к использованию Microsoft 365 Lighthouse?
    answer: >
      Список текущих требований см. в [Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: В каких странах и регионах Microsoft 365 Lighthouse доступны?
    answer: >
      Microsoft 365 Lighthouse доступны во всех странах, Microsoft 365 доступны, за исключением Китая и Палестинской автономии. Однако такие функции Microsoft 365 Lighthouse, как управление устройствами и управление угрозами, зависят от Microsoft Intune, а управление пользователями зависит от Azure Active Directory (Azure AD), а Intune и Azure AD могут быть недоступны в некоторых странах и регионах. Полный список доступности Microsoft 365, Azure AD и Intune см. [в видеоролике International availability.](https://www.microsoft.com/microsoft-365/business/international-availability)


      Microsoft 365 Lighthouse недоступна в национальных облаках.
  - question: Как зарегистрироваться для Microsoft 365 Lighthouse?
    answer: >
      Чтобы зарегистрироваться Microsoft 365 Lighthouse, необходимо зарегистрироваться в программе CSP. В настоящее время мы не можем поддерживать непрямых поставщиков. Инструкции по регистрации см. в [Microsoft 365 Lighthouse.](m365-lighthouse-sign-up.md) Дополнительные сведения о программе CSP см. в поставщик облачных решений [обзоре программы.](/partner-center/csp-overview)
  - question: Я закончил регистрацию, так почему бы мне не увидеть данные клиента клиента?
    answer: >
      Загрузка данных клиента в пределах Microsoft 365 Lighthouse может занять до 48 часов. Если прошло более 48 часов с момента завершения работы над бортом, обратитесь за помощью к нашей группе поддержки. Вам нужно будет предоставить им информацию о том, когда вы завершили вход, и предоставить соответствующие скриншоты и журналы. Дополнительные сведения см. [в справке и поддержке Microsoft 365 Lighthouse.](m365-lighthouse-get-help-and-support.md)
  - question: Почему я вижу данные для некоторых клиентов, но не для других?
    answer: >
      Чтобы данные клиента об клиентах Microsoft 365 Lighthouse, партнеры должны установить делегированную администраторскую привилегию (DAP) с клиентами через Центр партнеров. Дополнительные сведения см. в ссылке Запрос отношения посредника с [клиентом в Центре партнеров.](/partner-center/request-a-relationship-with-a-customer) Клиенты также должны иметь не менее Microsoft 365 бизнес премиум подписки и менее 500 лицензированных пользователей в своем клиенте. Дополнительные сведения см. [в Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: Что делать, если я не хочу видеть определенных клиентов в Microsoft 365 Lighthouse?
    answer: >
      Если вы не хотите видеть определенных клиентов и их данные в Microsoft 365 Lighthouse, вы можете активировать этих клиентов. Чтобы активировать клиента, выполните следующие действия:


      1. Выберите **Клиенты** из левой области навигации, чтобы открыть страницу **Tenants.**

      1. Найдите клиента, который необходимо активировать, выберите три точки рядом с именем клиента и выберите **неактивного клиента.**

      1. В сообщении подтверждения, которое появится, выберите **Подтвердить** бездействие клиента.
          > [!NOTE]
          > После бездействия клиента вы не можете принять меры к арендатору, пока не будет завершена неактивность. Для завершения неактивности может потребоваться до 48 часов.

      Дополнительные сведения об клиентах см. [в Microsoft 365 Lighthouse обзор списка клиентов.](m365-lighthouse-tenant-list-overview.md)
  - question: Будет Microsoft 365 Lighthouse, если у клиентов есть другие подписки, кроме Microsoft 365 бизнес премиум?
    answer: Microsoft 365 Lighthouse помогает управлять клиентами, у Microsoft 365 бизнес премиум лицензий для пользователей. Для пользователей клиентов, у которых нет лицензий Premium бизнеса, Microsoft 365 Lighthouse функции будут ограничены. Например, если у пользователя отсутствует лицензия, включаемая Intune, устройства этого пользователя, состояние соответствия требованиям устройств и состояние угроз будут недоступны; и если у пользователя отсутствует лицензия, включаемая Azure AD P1, пароль и управление входом этого пользователя будут недоступны. Дополнительные сведения см. [в Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
