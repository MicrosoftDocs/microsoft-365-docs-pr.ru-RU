sections:
- name: Игнорируется
  questions:
  - question: >
      Является ли диспетчер соответствия требованиям и оценка соответствия требованиям одно и то же или они отличаются?
    answer: >
      В настоящее время существует только одно решение: Диспетчер соответствия требованиям. В этом разделе вы проходите переход, начиная с базового обзора ниже. Также может оказаться полезным перейти непосредственно к одному из следующих разделов:


      - [В организации в основном использовался диспетчер соответствия требованиям (классические или общедоступные версии предварительного просмотра), расположенный на портале доверия службы Майкрософт.](#your-organization-regularly-used-compliance-manager-in-the-service-trust-portal)


      - [В организации в основном использовались оценки соответствия требованиям (общедоступный предварительный просмотр), расположенные в Центр соответствия требованиям Microsoft 365](#your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center)


      - [Ваша организация является новой для диспетчера соответствия требованиям](#youre-new-to-compliance-manager

      )

      ### <a name="the-basics"></a>Основы


      Microsoft Compliance Manager начал работу в качестве решения по управлению соответствием требованиям на портале доверия microsoft Service.  По мере того, как в Центр соответствия требованиям Microsoft 365 были разработаны решения по обеспечению соответствия требованиям, мы разработали новый интерфейс с более удобным дизайном для этого расположения. Предварительный просмотр показателей соответствия требованиям был выпущен в Центр соответствия требованиям Microsoft 365 ноября 2019 г. Оценка соответствия требованиям разделяет ту же задатку, что и диспетчер соответствия требованиям, что позволяет клиентам работать в обоих местах. С ноября 2019 г. мы выпустили несколько обновлений по мере того, как создали новые функциональные возможности и откликнулись на отзывы клиентов.


      Общая доступность диспетчера соответствия требованиям в Центр соответствия требованиям Microsoft 365 сентября 2020 г. завершает эту эволюцию. Диспетчер соответствия требованиям — это единое, одно из конечных решений по обеспечению соответствия требованиям. Ваша оценка соответствия требованиям остается ключевым компонентом диспетчера соответствия требованиям.


      Ознакомьтесь [с этим сообщением](https://aka.ms/compliancemanager/GAblog) в блоге, чтобы узнать больше о том, что нового можно узнать в выпуске ga диспетчера соответствия требованиям.


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>Организация регулярно использовала диспетчер соответствия требованиям на портале доверия к службам


      Если вы использовали диспетчер соответствия требованиям на портале доверия службы, все данные организации теперь существуют в диспетчере соответствия требованиям в Центр соответствия требованиям Microsoft 365 на https://compliance.microsoft.com/compliancemanager сайте . Для возобновления работы диспетчера соответствия требованиям в новом расположении ничего не требуется, кроме обновления закладки в прежнем расположении. Все ваши оценки и другие данные были доставлены для вас.


      Обратите внимание, что диспетчер соответствия требованиям (предварительный просмотр) больше не доступен на портале доверия к службе, и все ссылки на него перенаправят вас в новое расположение в Центр соответствия требованиям Microsoft 365. Диспетчер соответствия требованиям (классический) остается на портале доверия к службам, хотя его использование не рекомендуется.


      Все, что вы делали в предыдущих версиях диспетчера соответствия требованиям, например выполнение действий (теперь называется "действия по улучшению") и создание оценок, можно сделать в новом диспетчере соответствия требованиям. Мы добавили более 150 новых шаблонов оценки и усовершенствовали процесс создания шаблонов. Мы добавим дополнительные улучшения в будущих выпусках.


      Ниже приведены некоторые полезные ресурсы:


      - [Знакомство с новым опытом диспетчера соответствия требованиям](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [Поиск разрешений и других сведений о настройке для диспетчера соответствия требованиям в новом доме](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [Дополнительные дополнительные Центр соответствия требованиям Microsoft 365](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>Ваша организация использовала оценку соответствия требованиям (общедоступный предварительный просмотр) в Центр соответствия требованиям Microsoft 365


      Если вы использовали оценку соответствия требованиям в общедоступных предварительных просмотрах, вы заметите, что диспетчер соответствия требованиям выглядит практически одинаково, а ваш результат заметно показан на панели мониторинга. С выпуском ga больше не нужно покидать Центр соответствия требованиям Microsoft 365 для выполнения определенных функций управления оценкой, таких как создание и изменение шаблонов для оценок. Теперь все функции находятся в одном месте. Все данные, которые были у вас в предварительной версии оценки соответствия требованиям, остаются в версии GA диспетчера соответствия требованиям.


      Обратите внимание, что при фильтрации представления панели мониторинга показателей соответствия требованиям эти фильтры были сброшены при развертывании нового диспетчера соответствия требованиям в сентябре. Вам потребуется повторное повторное ее повторное


      Диспетчер соответствия требованиям также имеет новые условия лицензирования. Ниже см. вопрос о лицензировании.


      ### <a name="youre-new-to-compliance-manager"></a>Вы новые для диспетчера соответствия требованиям


      Диспетчер соответствия требованиям — это одно из конечных решений в Центр соответствия требованиям Microsoft 365 для управления и отслеживания действий по обеспечению соответствия требованиям. Это отличное место для начала пути соответствия требованиям, так как оно дает вам первую оценку вашей позиции соответствия требованиям при первом посещении. Ниже приведены хорошие места, чтобы начать обучение больше:


      - [Обзор диспетчера соответствия требованиям](compliance-manager.md)

      - [Используйте руководство quickstart для поэтапного наращивания](compliance-manager-quickstart.md)

      - [Дополнительные дополнительные Центр соответствия требованиям Microsoft 365](microsoft-365-compliance-center.md)
  - question: >
      Существуют ли требования к лицензированию для использования диспетчера соответствия требованиям?
    answer: >
      Да. В выпуске GA диспетчера соответствия требованиям содержатся новые условия лицензирования. Все организации с Office 365 и Microsoft 365 лицензиями, а также государственные Community (GCC) умеренные, GCC high и Department of Defense (DoD) клиенты имеют доступ к диспетчеру соответствия требованиям. Однако оценки, доступные вашей организации и управление шаблонами оценки, зависят от лицензионного соглашения. Подробные [сведения Microsoft 365 руководства по](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance) лицензированию для обеспечения безопасности и соответствия требованиям.
  - question: >
      Если у меня высокий балл, значит ли это, что я полностью совместим?
    answer: >
      Нет. Оценка соответствия требованиям измеряет ваш прогресс в выполнении рекомендуемых действий, которые помогают снизить риски в области защиты данных и нормативных стандартов. В нем не выражается абсолютная мера соответствия организации определенному стандарту или нормативным требованиям. Диспетчер соответствия требованиям и оценка соответствия требованиям не должны толковаться как гарантия.
  - question: >
      Можно ли использовать Диспетчер соответствия требованиям для продуктов, не в microsoft?
    answer: >
      Хотя Диспетчер соответствия требованиям обеспечивает непрерывный мониторинг и рекомендуемые действия только для облачных служб Майкрософт, в Диспетчер соответствия требованиям можно добавить настраиваемые оценки для сторонних служб. Таким образом, вы можете использовать Microsoft Compliance Manager в качестве средства управления соответствием требованиям SaaS, чтобы помочь вам управлять всеми средствами управления в цифровых активах.
  - question: >
      Что происходит с диспетчером соответствия требованиям (классическим) на портале доверия к службам?
    answer: >-
      Классическая версия диспетчера соответствия требованиям, которая находится на портале доверия microsoft Service, скоро будет снята с работы. Уведомление Microsoft 365 центра сообщений будет выходить не менее чем за 60 дней до окончательного выхода на пенсию диспетчера соответствия требованиям (классический). Клиентам, которые управляют своими действиями по обеспечению соответствия требованиям в диспетчере соответствия требованиям (классический) необходимо переместить свои данные, включая оценки и элементы управления, в новое решение Compliance Manager в Центр соответствия требованиям Microsoft 365. Данные о клиентах не будут автоматически передаваться диспетчеру соответствия требованиям в Центр соответствия требованиям Microsoft 365, когда диспетчер соответствия требованиям (классический) будет отправлен в отставку.


      Чтобы узнать, как быстро настроить нового диспетчера соответствия требованиям, ознакомьтесь с нашим руководством [по быстрой проверке соответствия требованиям.](compliance-manager-quickstart.md)
