title: Вопросы и ответы об импорте PST-файлов
summary: "**Эта статья для администраторов. Вы хотите импортировать PST-файлы в собственный почтовый ящик? См. [импорт электронной почты, контактов и календаря из Outlook PST-файла](https://go.microsoft.com/fwlink/p/?LinkID=785075)**\n\nВот несколько часто задамые вопросы об использовании службы импорта Office 365 для массового импорта PST-файлов для Microsoft 365 почтовых ящиков. Дополнительные сведения о импорте PST-файлов см. в обзоре импорта [PST-файлов в Office 365.](./importing-pst-files-to-office-365.md)\n  \n## <a name=\"using-network-upload-to-import-pst-files\"></a>Импорт PST-файлов с помощью отправки по сети\n\nПошаговая инструкция см. в инструкции Использование сетевой загрузки для импорта [PST-файлов в Office 365.](use-network-upload-to-import-pst-files.md)\n"
sections:
- name: Общий
  questions:
  - question: >
      Какие разрешения необходимы для создания заданий импорта в службе импорта Office365?
    answer: "Для импорта файлов PST в почтовые ящики Microsoft 365 необходимо назначить роль экспорта-импорта почтовых ящиков в Exchange Online. По умолчанию эта роль не назначена ни одной группе ролей в Exchange Online. Вы можете добавить роль \"Импорт и экспорт почтовых ящиков\" в группу ролей \"Управление организацией\". Можно также создать группу ролей, назначить ей роль \"Импорт и экспорт почтовых ящиков\" и добавить себя или других пользователей в качестве участников. Дополнительные сведения см. в разделах \"Добавление роли в группу ролей\" или \"Создание группы ролей\" статьи [Управление группами ролей в Exchange Online](/Exchange/permissions-exo/role-groups).\n  \nКроме того, чтобы создать задания импорта в Центре безопасности и соответствия требованиям, должно выполняться одно из следующих условий:\n  \n- Вам должна быть назначена роль \"Получатели почты\" в Exchange Online. По умолчанию эта роль назначается группам ролей \"Управление организацией\" и \"Управление получателями\".\n    \n    или\n    \n- Вы должны быть глобальным администратором в своей организации.\n    \n> [!TIP]\n> Рекомендуется создать новую группу ролей в Exchange Online, предназначенную специально для импорта PST-файлов в Office 365. Для минимального уровня прав, необходимого для импорта PST-файлов, назначьте роли \"Импорт и экспорт почтовых ящиков\" и \"Получатели почты\" новой группе ролей, а затем добавьте участников. \n  \n"
  - question: >
      Where is network upload available?
    answer: "Отправка по сети в настоящее время доступна в следующих регионах: Соединенные Штаты, Канада, Бразилия, Соединенное Королевство, Франция, Германия, Швейцария, Норвегия, Европа, Индия, Восточная Азия, Юго-Восточная Азия, Япония, Республика Корея, Австралия и Объединенные Арабские Эмираты (ОАЭ). Скоро эта возможность станет доступна и в других регионах.\n  \n"
  - question: >
      What is the pricing for importing PST files by using network upload?
    answer: "Using network upload to import PST files is free.\n  \nЭто также означает, что после удаления PST-файлов из хранилища Azure они перестают отображаться в списке файлов для завершенного задания импорта в Центре администрирования Microsoft 365. Хотя задание импорта может по-прежнему отображаться на странице **Импорт данных в Office 365**, при просмотре сведений о предыдущих заданиях импорта список PST-файлов может оказаться пустым. \n  \n"
  - question: >
      What version of the PST file format is supported for importing to Office 365?
    answer: "There are two versions of the PST file format: ANSI and Unicode. Мы рекомендуем импортировать PST-файлы в формате Юникода. Однако PST-файлы в формате ANSI, например используемые для языков с двухбайтовой кодировкой (DBCS), также можно импортировать в Office 365. Дополнительные сведения об импорте PST-файлов ANSI см. в шаге 4 в использовании сетевой загрузки для импорта [PST-файлов организации в Office 365.](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file)\n  \nКроме того, в Office 365 можно импортировать PST-файлы из Outlook 2007 и более поздних версий.\n  \n"
  - question: >
      Сколько времени хранятся PST-файлы, отправленные в хранилище Azure?
    answer: "При импорте PST-файлов с помощью отправки по сети они отправляются в контейнер BLOB-объектов Azure с именем `ingestiondata`. Если на странице **Импорт PST-файлов** в Центре безопасности и соответствия требованиям нет выполняющихся заданий импорта, все PST-файлы в контейнере `ingestiondata` в Azure удаляются через 30 дней после даты создания последнего задания импорта в Центре безопасности и соответствия требованиям. Это также означает, что вы можете создать новые задания импорта в Центре безопасности и соответствия требованиям (как описано на шаге 5 в инструкциях отправки по сети) в течение 30 дней после отправки PST-файлов в Центр безопасности и соответствия требованиям. \n  \nЭто также означает, что после удаления PST-файлов из хранилища Azure они перестают отображаться в списке файлов для завершенного задания импорта в Центре безопасности и соответствия требованиям. Хотя задание импорта может по-прежнему отображаться на странице **Импорт PST-файлов** в Центре безопасности и соответствия требованиям, при просмотре сведений о предыдущих заданиях импорта список PST-файлов может оказаться пустым. \n  \n"
  - question: >
      How long does it take to import a PST file to a mailbox?
    answer: "Это зависит от пропускной способности вашей сети, но обычно передача каждого терабайта (ТБ) данных в хранилище Azure организации занимает несколько часов. После копирования файлов PST в область хранилища Azure файл PST импортируется в почтовый ящик Microsoft 365 со скоростью не менее 24 ГБ в день. Если эта скорость не соответствует вашим потребностям, можно рассмотреть другие методы переноса данных электронной почты в Office 365. Дополнительные сведения см. в статье [Способы переноса нескольких записей электронной почты в Office 365](/Exchange/mailbox-migration/mailbox-migration).\n  \nЕсли разные PST-файлы импортируются в разные почтовые ящики, процесс импорта происходит параллельно, то есть файлы импортируются одновременно. Аналогичным образом, когда несколько PST-файлов импортируются в один почтовый ящик, это выполняется одновременно.\n  \n"
  - question: >
      Как процесс импорта PST обрабатывает дублирующиеся элементы электронной почты?
    answer: >
      Процесс импорта PST проверяет наличие дублирующихся элементов и не копирует элементы из файла PST в почтовый ящик или архив, если соответствующий элемент существует в целевой папке в целевом почтовом ящике или целевом архиве. Если вы повторно импортируете тот же файл PST и укажете другую целевую папку (используя свойство TargetRootFolder в файле отображения импорта PST), чем та, которую вы указали в предыдущем задании импорта, все элементы в файле PST будут импортированы повторно.
  - question: >
      Is there a message size limit when importing PST files?
    answer: "Да. Если PST-файл содержит элемент почтового ящика размером более 150 МБ, во время импорта такой элемент пропускается и не импортируется. Элементы размером более 150 МБ не импортируются, так как 150 МБ — предельный размер сообщения в Exchange Online. Дополнительные сведения см. в статье [Ограничения для сообщений в Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).\n  \n"
  - question: >
      Сохраняются ли свойства сообщения, такие как время отправки или получения сообщения, список получателей и другие свойства, при импорте файлов PST в почтовый ящик Microsoft 365?
    answer: >
      Да. Исходные метаданные сообщения не изменяются во время импорта.
  - question: >
      Is there a limit to the number of levels in a folder hierarchy for a PST file that I want to import to a mailbox?
    answer: >
      Да. Невозможно импортировать PST-файл, содержащий 300 или больше уровней вложенных папок.
  - question: >
      Can I use network upload to import PST files to an inactive mailbox in Office 365?
    answer: >
      Yes, this capability is now available.
  - question: >
      Can I use network upload to import PST files to an online archive mailbox in an Exchange hybrid deployment?
    answer: >
      Yes, this capability is now available.
  - question: >
      Можно ли импортировать PST-файлы в общедоступные папки в Exchange Online с помощью отправки по сети?
    answer: >
      Нет, импортировать PST-файлы в общедоступные папки нельзя.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>Импорт PST-файлов с помощью отправки дисков


      Пошаговая инструкция см. в руб. Использование доставки диска для [импорта PST-файлов в Office 365.](use-drive-shipping-to-import-pst-files-to-office-365.md)
  - question: >
      Какие разрешения необходимы для создания заданий импорта в службе импорта Office365?
    answer: "Для импорта файлов PST в почтовые ящики Microsoft 365 вам должна быть назначена роль экспорта-импорта почтовых ящиков. По умолчанию эта роль не назначена ни одной группе ролей в Exchange Online. Вы можете добавить роль \"Импорт и экспорт почтовых ящиков\" в группу ролей \"Управление организацией\". Можно также создать группу ролей, назначить ей роль \"Импорт и экспорт почтовых ящиков\" и добавить себя или других пользователей в качестве участников. Дополнительные сведения см. в разделах \"Добавление роли в группу ролей\" или \"Создание группы ролей\" статьи [Управление группами ролей в Exchange Online](/Exchange/permissions-exo/role-groups).\n  \nКроме того, чтобы создать задания импорта в Центре безопасности и соответствия требованиям, должно выполняться одно из следующих условий:\n  \n- Вам должна быть назначена роль \"Получатели почты\" в Exchange Online. По умолчанию эта роль назначается группам ролей \"Управление организацией\" и \"Управление получателями\".\n    \n    или\n    \n- Вы должны быть глобальным администратором в своей организации.\n    \n> [!TIP]\n> Рекомендуется создать новую группу ролей в Exchange Online, предназначенную специально для импорта PST-файлов в Office 365. Для минимального уровня прав, необходимого для импорта PST-файлов, назначьте роли \"Импорт и экспорт почтовых ящиков\" и \"Получатели почты\" новой группе ролей, а затем добавьте участников. \n  \n"
  - question: >
      Where is drive shipping available?
    answer: "Отправка дисков в настоящее время доступна в США, Канаде, Бразилии, Соединенном Королевстве, Европе, Индии, Восточной Азии, Юго-Восточной Азии, Японии, Республике Корея и Австралии. Скоро эта возможность станет доступна и в других регионах.\n\n> [!NOTE]\n> В настоящее время отправка дисков для импорта PST-файлов недоступна в Германии и Швейцарии. Эти вопросы и ответы будут обновлены, когда отправка дисков станет доступна в этих странах.\n  \n"
  - question: >
      What commercial licensing agreements support drive shipping?
    answer: >
      Доставка дисков для импорта файлов PST в Microsoft 365 доступна через соглашение Microsoft Enterprise Agreement (EA). Она недоступна при наличии соглашения об использовании товаров и услуг корпорации Майкрософт.
  - question: >
      Какова стоимость использования доставки дисков для импорта файлов PST в Microsoft 365?
    answer: "Стоимость доставки дисков для импорта файлов PST в почтовые ящики Microsoft 365 составляет 2 доллара США за ГБ данных. Например, если отправляется жесткий диск, который содержит PST-файлы объемом 1000 ГБ (1 ТБ), это будет стоить 2000 долларов США. Вы можете оплатить комиссию за импорт файлов одному из наших партнеров. Сведения о поиске партнера см. в разделе [Поиск партнера или торгового посредника Microsoft](../admin/manage/find-your-partner-or-reseller.md).\n  \n"
  - question: >
      What kind of hard drives are supported for drive shipping?
    answer: "Только 2,5-дюймовые твердотопливные диски (SSD) или 2,5-дюймовые или 3,5-дюймовые жесткие диски SATA II/III поддерживаются для использования в службе импорта Office 365. емкостью до 10 ТБ. При выполнении заданий импорта на каждом жестком диске будет обрабатываться только первый том данных. Тома должны быть отформатированы в файловой системе NTFS. При копировании данных на жесткий диск можно прикрепить их непосредственно с помощью 2,5-дюймового SSD или 2,5-дюймового или 3,5-дюймового соединителя SATA II/III или можно прикрепить его внешне с помощью внешнего 2,5-дюймового SSD или 2,5-дюймового или 3,5-дюймового USB-адаптора SATA II/III.\n  \n> [!IMPORTANT]\n> Внешние жесткие диски со встроенным USB-адаптером не поддерживаются службой импорта Office 365. Кроме того, невозможно использовать диск в корпусе внешнего жесткого диска. Please don't ship external hard drives. \n  \n"
  - question: >
      How many hard drives can I ship for a single import job?
    answer: >
      You can ship a maximum of 10 hard drives for a single import job.
  - question: >
      After I ship my hard drive, how long does it take to get to the Microsoft data center?
    answer: >
      Это зависит от нескольких факторов, например от близости к центру обработки данных Майкрософт и от варианта доставки (доставка в тот же день, на следующий день, за два дня или наземной почтой). Большинство служб доставки предоставляют номер для отслеживания отправления.
  - question: >
      Сколько времени занимает загрузка PST-файлов в Azure после поступления моего жесткого диска в центр обработки данных Майкрософт?
    answer: >
      После того, как жесткий диск будет получен в центре обработки данных Майкрософт, для загрузки PST-файлов в область служба хранилища Azure организации уйма займет от 7 до 10 дней. PST-файлы будут загружены в контейнер BLOB-объектов Azure с именем `ingestiondata`.
  - question: >
      How long does it take to import a PST file to a mailbox?
    answer: "После загрузки файлов PST в область хранения Azure Microsoft 365 анализирует данные в файлах PST (безопасным и безопасным способом), чтобы определить возраст элементов и различные типы сообщений, включенных в файлы PST. По завершении анализа вы можете импортировать все данные из PST-файлов или настроить фильтры для управления импортом. После запуска задания импорта файл PST импортируется в почтовый ящик Microsoft 365 со скоростью не менее 24 ГБ в день. Если эта скорость не соответствует вашим потребностям, можно рассмотреть другие методы импорта данных электронной почты в Office 365. Дополнительные сведения см. в статье [Способы переноса нескольких записей электронной почты в Office 365](/Exchange/mailbox-migration/mailbox-migration).\n  \nЕсли разные PST-файлы импортируются в разные почтовые ящики, процесс импорта происходит параллельно, то есть файлы импортируются одновременно. Аналогичным образом, когда несколько PST-файлов импортируются в один почтовый ящик, это выполняется одновременно.\n  \n"
  - question: >
      Сколько времени хранятся PST-файлы, загруженные корпорацией Майкрософт в Azure?
    answer: "Все PST-файлы в хранилище Azure соответствующей организации (в контейнере BLOB-объектов с именем `ingestiondata`) удаляются через 30 дней после создания последнего задания импорта на странице **Импорт PST-файлов** в Центре безопасности и соответствия требованиям. \n  \nЭто также означает, что после удаления PST-файлов из хранилища Azure они перестают отображаться в списке файлов для завершенного задания импорта в Центре безопасности и соответствия требованиям. Хотя задание импорта может по-прежнему отображаться на странице **Импорт PST-файлов** в Центре безопасности и соответствия требованиям, при просмотре сведений о предыдущих заданиях импорта список PST-файлов может оказаться пустым. \n  \n"
  - question: >
      Какая версия формата файлов PST поддерживается для импорта в Microsoft 365?
    answer: "Существуют две версии формата PST-файлов: ANSI и Юникод. Мы рекомендуем импортировать PST-файлы в формате Юникода. Однако файлы, использующие формат файлов ANSI PST, например, для языков, использующих двухбайтовый набор символов (DBCS), также можно импортировать в Microsoft 365. Дополнительные сведения об импорте PST-файлов ANSI см. в шаге 3 в области отправки дисков для импорта [PST-файлов в Office 365.](use-drive-shipping-to-import-pst-files-to-office-365.md#step-3-create-the-pst-import-mapping-file)\n  \nКроме того, в Office 365 можно импортировать PST-файлы из Outlook 2007 и более поздних версий.\n  \n"
  - question: >
      Is there a message size limit when importing PST files?
    answer: "Да. Если PST-файл содержит элемент почтового ящика размером более 150 МБ, во время импорта такой элемент пропускается и не импортируется. Элементы размером более 150 МБ не импортируются, так как 150 МБ — предельный размер сообщения в Exchange Online. Дополнительные сведения см. в статье [Ограничения для сообщений в Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).\n  \n"
  - question: >
      Как процесс импорта PST обрабатывает дублирующиеся элементы электронной почты?
    answer: >
      Процесс импорта PST проверяет наличие дублирующихся элементов и не копирует элементы из файла PST в почтовый ящик или архив, если соответствующий элемент существует в целевой папке в целевом почтовом ящике или целевом архиве. Если вы повторно импортируете тот же файл PST и укажете другую целевую папку (используя свойство TargetRootFolder в файле отображения импорта PST), чем та, которую вы указали в предыдущем задании импорта, все элементы в файле PST будут импортированы повторно.
  - question: >
      Сохраняются ли свойства сообщения, такие как время отправки или получения сообщения, список получателей и другие свойства, при импорте файлов PST в почтовый ящик Microsoft 365?
    answer: >
      Да. Исходные метаданные сообщения не изменяются во время импорта.
  - question: >
      Is there a limit to the number of levels in a folder hierarchy for a PST file that I want to import to a mailbox?
    answer: >
      Да. Невозможно импортировать PST-файл, содержащий 300 или больше уровней вложенных папок.
  - question: >
      Можно ли использовать доставку дисков для импорта файлов PST в неактивный почтовый ящик в Microsoft 365?
    answer: >
      Yes, this capability is now available.
  - question: >
      Can I use drive shipping to import PST files to an online archive mailbox in an Exchange hybrid deployment?
    answer: >
      Yes, this capability is now available.
  - question: >
      Можно ли импортировать PST-файлы в общедоступные папки в Exchange Online с помощью отправки дисков?
    answer: >
      Нет, импортировать PST-файлы в общедоступные папки нельзя.
  - question: >
      Can Microsoft wipe my hard drive before they ship it back to me?
    answer: >
      No, Microsoft can't wipe hard drives before shipping them back to customers. Hard drives are returned to you in the same state they were in when they were received by Microsoft.
  - question: >
      Can Microsoft shred my hard drive instead of shipping it back to me?
    answer: >
      No, Microsoft can't destroy your hard drive. Hard drives are returned to you in the same state they were in when they were received by Microsoft.
  - question: >
      What courier services are supported for return shipping?
    answer: >
      If you're a customer in the United States or Europe, Microsoft uses FedEx to return your hard drive. For all other regions, Microsoft uses DHL.
  - question: >
      What are the return shipping costs?
    answer: >
      Return shipping costs vary, depending on your proximity to the Microsoft data center that you shipped your hard drive to. Microsoft will bill your FedEx or DHL account to return your hard drive. The cost of return shipping is your responsibility.
  - question: >
      Can I use a custom courier shipping service, such as FedEx Custom Shipping, to ship my hard drive to Microsoft?
    answer: >
      Да.
  - question: >
      If I have to ship my hard drive to another country, is there anything I need to do?
    answer: The hard drive that you ship to Microsoft might have to cross international borders. В этом случае вы несете ответственность за импорт и/или экспорт жесткого диска и данных, которые он содержит, в соответствии с действующими законами. Before shipping a hard drive, check with your advisors to verify that your drive and data can legally be shipped to the specified Microsoft data center. This will help to ensure that it reaches Microsoft in a timely manner.
