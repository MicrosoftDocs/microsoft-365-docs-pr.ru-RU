### YamlMime:Landing
title: Тестовая база для Microsoft 365 документации
summary: Тестовая база Microsoft 365 является службой Azure, которая облегчает тестирование приложений на основе данных. Благодаря силе данных и облаку это позволяет ИТ-специалистам использовать интеллектуальные возможности тестирования из любой точки мира. Это поможет вам протестировать приложения без проблем, времени и затрат на настройку и обслуживание сложных тестовых сред. Самое главное, это даст вам доступ к предварительному выпуску Windows обновлений на защищенных виртуальных машинах (виртуальных машинах) и разведке мирового класса для ваших приложений.
