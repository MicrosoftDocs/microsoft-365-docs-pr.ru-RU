title: Часто задамые вопросы о резервированиях Майкрософт
summary: ''
sections:
- name: Общие
  questions:
  - question: >
      Что такое Microsoft Bookings?
    answer: >
      Microsoft Bookings — это Microsoft 365 приложение, которое упрощает планирование и управление встречами. Бронирование включает веб-календарь бронирования и интегрируется с Outlook, чтобы оптимизировать календарь сотрудников, что дает вашим клиентам гибкость, чтобы забронировать время, которое лучше всего для них работает. Автоматические сообщения уведомлений уменьшают количество неявок, а организации экономят время с помощью повторяющихся задач планирования. Бронирование позволяет легко проводить виртуальные встречи Skype или Microsoft Teams, а также управлять планированием дня через приложение Bookings в Teams. Благодаря встроенной возможности настройки, Bookings предназначен для удовлетворения потребностей нескольких частей любой организации.
  - question: >
      Как использовать microsoft Bookings?
    answer: >
      Bookings — это онлайн-служба, поэтому вам не нужно ничего скачивать. Просто перейдите к выбору приложения в Microsoft 365 веб-опытом. Администраторы также могут использовать приложение-компаньон Bookings для получения последних сведений о клиентах и их встречах.
  - question: >
      Кто имеет доступ к microsoft Bookings?
    answer: >
      Бронирование доступно и активно по умолчанию для клиентов Microsoft 365 бизнес премиум, Microsoft 365 бизнес стандарт, A3, A5, E3 и E5 по всему миру. Бронирование также доступно в Office 365 21Vianet.
  - question: >
      Увидят ли мои клиенты личный или бизнес-календарь?
    answer: >
      Ваши клиенты увидят только календарь бронирований, который вы публикуете в Интернете для служб, времени и сотрудников, которые вы хотите зарегистрировать.
  - question: >
      Как изменить атрибут, который можно забронировать в статье Управление персоналом?
    answer: >
      При добавлении сотрудников они получили бы электронное письмо, чтобы принять или отклонить запрос. Они могут открыть ту же электронную почту и выбрать "Reject", чтобы сделать их так, чтобы они не были забронировать. В настоящее время у нас нет способа, чтобы отладить это из приложения.
  - question: >
      Как конечные пользователи могут получить доступ к приложению Bookings?
    answer: >
      Любой, кто имеет лицензии на Microsoft 365 бизнес премиум, Microsoft 365 бизнес стандарт, A3, A5, E3, E5 или добавляется в качестве сотрудника в роли администратора или просмотра, может получить доступ к резервированиям в выборе приложения в веб-Microsoft 365. Существует также приложение-компаньон для iOS и Android.
  - question: >
      Можно ли использовать Bookings на собственном веб-сайте?
    answer: >
      Да. Мы предоставляем вам способ встраить календарь бронирований на сайте с помощью iFrame. Код встраивки ссылок расположен на вкладке **"Бронирование"** в приложении Bookings.
  - question: >
      Можно ли использовать Bookings, даже если у меня нет веб-страницы для бизнеса?
    answer: >
      Да. Мы предоставляем ссылку на страницу бронирования в вкладке **"Бронирование"** в веб-приложении. Вы просто должны предоставить эту ссылку своим клиентам или клиентам, и они увидят последние сведения о доступности для вашего бизнеса. Кроме того, вы можете поделиться страницей бронирования в социальных сетях или даже использовать функцию встраив ее для ее пользования в iFrame. Кроме того, вы можете управлять доступом к странице путем отключения прямой индексации поисковых систем и ограничения доступа только к тем, кто находится в вашей организации.
  - question: >
      Может ли наш ИТ-отдел управлять доступом конечных пользователей к Bookings?
    answer: >
      Бронирование доступно в Microsoft 365 бизнес премиум, Microsoft 365 бизнес стандарт, M365 A3/A5 и E3/E5 по умолчанию, но администраторы могут отключить его в Центр администрирования Microsoft 365, если они этого Центр администрирования Microsoft 365. Для этого [следуйте этим инструкциям.](turn-bookings-on-or-off.md)


      Если клиент хочет отключить доступ к bookings для определенных лицензий, имеющих право на получение лицензий в клиенте, он может либо использовать групповую политику для ограничения лицензий, либо реализовать политику почтовых ящиков OWA, которая будет ограничивать возможность создания новых календарей резервирования.


      Если вы используете политику почтовых ящиков OWA для отключения доступа к bookings, у всех пользователей будет лицензия Bookings, однако при попытке получить доступ к приложению они будут успешными только в том случае, если они являются частью политики или если они были добавлены в существующий календарь бронирований в качестве персонала. Сведения [здесь](turn-bookings-on-or-off.md) в разделе "Разрешить только выбранным пользователям создавать календари бронирований".
  - question: >
      Настраивается ли бронирование?
    answer: >
      Да, бронирование настраивается и может использоваться для различных сценариев. При настройке календаря бронирований можно настроить многие аспекты веб-страницы планирования, бизнес-данные, сведения о персонале, типы служб и политики планирования.
  - question: >
      Все ли функции исходного веб-приложения Bookings доступны в Microsoft Teams?
    answer: >
      Облегченная версия Bookings теперь доступна в качестве приложения в Teams. Начальное объявление [здесь](https://www.microsoft.com/microsoft-365/blog/2020/03/06/empowering-care-teams-with-new-tools-in-microsoft-365/). В веб-приложении можно использовать функции глубокой ссылки, и после настройки ежедневное использование Bookings можно сделать, не покидая Teams. Информация передается по платформам.
  - question: >
      Бронирование — это предложение для малого бизнеса или Enterprise или и то, и другое?
    answer: >
      Бронирование — идеальное решение для клиентов как Enterprise, так и малого бизнеса в различных отраслях. К числу случаев использования относятся:


      - Финансовые услуги
          - консультации
          - банковские и страховые услуги
          - налоговые декларации

      - Кадры (HR)
          - собеседования с кандидатами
          - onboarding
          - помощь по льготам
          - обучение и семинары

      - Здравоохранение
          - визиты пациентов
          - совместная работа поставщика и поставщика
          - консультации по страхованию

      - Государственные & сектора
          - судебные слушания и судебные разбирательства
          - общедоступные службы
          - встречи в отделе

      - Образование -- K-12
          - конференции родительского учителя
          - городская ратуша школы
          - визиты студента-консультанта

      - Образование -- Высший эд
          - часы работы
          - репетиторинг
          - студенческие службы
          - Регистрацию на экзамене

      - Розничная торговля
          - вспомогательные покупки
          - планирование подрядчика
          - службы проектирования

      - Общие Enterprise и потребности малого бизнеса
          - собрания клиентов и клиентов
          - техническая поддержка
          - юридические обзоры
          - средства
- name: Ценообразование и лицензирование
  questions:
  - question: >
      Как получить заказы Microsoft Bookings?
    answer: >
      Бронирование доступно для клиентов с Office 365 A3, A5, E3 и E5, а также Microsoft 365 бизнес стандарт, Microsoft 365 бизнес премиум, A3, A5, E3 и E5. Вы можете использовать Bookings с приложением-компаньоном для iOS и Android. Бронирование не доступно в качестве автономных приложений. Outlook Web App или Outlook в Интернете должно быть включено использование Bookings, так как оно хранит данные в Outlook.


      Лицензия Bookings предоставляет продукту полные функциональные возможности, включая создание и управление календарями. Он также позволяет пользователям просматривать и изменять существующие календари, если эти пользователи добавляются в качестве сотрудников в роли администратора или просмотра.
  - question: >
      Нужно ли перенести учетную запись электронной почты из текущего поставщика в Microsoft 365?
    answer: >
      Вы можете сохранить текущего поставщика, но Bookings отправит все уведомления по электронной почте, используемой в Microsoft 365 учетной записи.
  - question: >
      Могут ли мои сотрудники использовать Bookings без Microsoft 365 учетной записи?
    answer: >
      Да. Вы можете добавить сотрудников с любой электронной почты, и они будут по-прежнему получать подтверждение электронной почты и приглашение календаря, когда кто-то книги встречи с ними.
  - question: >
      Могу ли я создать несколько календарей резервирования в одном Microsoft 365 учетной записи и переключиться между ними?
    answer: >
      Да. С одной учетной записью можно создать и управлять более чем одним календарем резервирования. Вы можете переключаться между ними с помощью caret рядом с бизнес-именем в веб-приложении Bookings.
  - question: >
      Что делать, если моя организация имеет смешанные лицензии с F1/F3, E1 и E3/E5?
    answer: >
      Мы понимаем, что многие организации имеют сочетание Microsoft 365 лицензирования. Например, клиент может иметь лицензии M365 E3 для сотрудников в своей штаб-квартире, но лицензии M365 E1 (или F1 или F3) для сотрудников магазина.


      В этом примере сотрудники штаб-квартиры с лицензией M365 E3 имеют полный доступ к резервированиям, что означает, что они могут создавать новые календари, изменять параметры, добавлять сотрудников, публиковать страницу бронирования, создавать и управлять встречами в календаре и вытягивать отчеты.


      Сотрудники магазина с лицензиями E1/F1/F3 или без лицензий по-прежнему могут быть добавлены в качестве персонала в календари в роли гостя, а затем забронироваться для встреч, и они будут получать сообщения подтверждения при заказе. Они по-прежнему могут быть забронены в течение доступных и запланированных часов, как указано на вкладке сотрудников. Доступность календаря Bookings ограничивает время бронирования в установленные часы и часы обслуживания.


      Сотрудники магазина также будут отображаться как недоступные в Bookings, если встреча уже назначена в это время через веб-приложение Bookings. Встречи, забронировав через Bookings, будут отражаться как занятые в календаре сотрудника в Bookings. Персонал с включенной лицензией без бронирования по-прежнему может повлиять на их доступность личного календаря в Bookings при условии, что они находятся в одном клиенте.


      Люди в роли Гостей могут просматривать любую информацию, предоставленную клиентом в рамках начального создания встречи. Например, если представителю магазина, который забронировали для встречи, необходимо вызвать клиента до встречи, у них будет доступ к сведениям, которые клиент предоставляет в процессе планирования. Сотрудник, который забронирует, будет иметь доступ ко всем сведениям, которые появляются в электронной почте подтверждения, и событию календаря .ics (например, номеру телефона клиента, если он был введен).


      Пользователи роли "Гость" не смогут получить доступ к веб-приложению Bookings для изменения параметров или просмотра и управления встречами (добавить, отменить и перенести). Однако они могут записаться на прием от имени клиентов, используя страницу самообслуживки, так же, как и клиент.


      Мы рекомендуем лицензирование бизнес-менеджера или администратора каждого магазина с лицензией, которая имеет право на бронирование, для настройка страниц и встреч и управления ими. Затем остальные сотрудники будут работать с сотрудником, лицензированным с помощью Bookings, чтобы перенести или отменить бронирование.
- name: Функции продукта
  questions:
  - question: >
      Где в моем клиенте Microsoft 365 резервирования?
    answer: >
      Каждый новый календарь Bookings создает соответствующий почтовый ящик в Exchange, а также соответствующую запись в Azure Active Directory (AAD), где запись указана как пользователь без лицензии.
  - question: >
      Можно ли удалить ранее созданный календарь резервирования?
    answer: >
      Чтобы удалить календарь Bookings, необходимо удалить связанный почтовый ящик в Exchange.
  - question: >
      Если я создаю календарь и кто-то другой имеет доступ к Бронированиям, смогут ли они увидеть мой календарь?
    answer: >
      Единственными людьми, которые имеют доступ к календарям bookings, которые вы создаете (через веб-приложение), является тот, кто был добавлен в качестве персонала в роли администратора или просмотра. Администраторы клиентов смогут увидеть список всех почтовых ящиков Bookings в Exchange и AAD.
  - question: >
      Интегрированы ли собрания видеоконференциалов в приложение Bookings?
    answer: >
      Онлайн-собрания доступны в Bookings при использовании Skype или Microsoft Teams клиентов. Он-лайн собрания можно включить на уровне службы, а клиент собрания, который вы выбрали (Skype или Teams), будет по умолчанию набором для забронного сотрудника. Чтобы присоединиться к собраниям в Интернете, каждая новая встреча будет иметь уникальную ссылку на собрание, прикрепленную к встрече, и кроме того, в событие и в сообщениях подтверждения включаются легкие варианты соединения.
  - question: >
      Как работает политика планирования?
    answer: >
      Параметр Под **названием Максимальное** время заранее определяет максимальное заранее (замеряется в днях), которое можно сделать для бронирования. Должно быть не менее 24 часов между минимальным временем работы **(минимальное** время, в часах, для бронирования и отмены) и максимальным временем. Максимальное время окончания может быть установлено до одного дня, если минимальное время работы заданной 0 часов, что в этом случае означает, что клиент может отменить бронирование до момента его начала, а клиенты могут планировать бронирование только в том случае, если встреча назначена на следующий день.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Планирование в резервированиях":::
  - question: >
      Как бронирование работает в часовых поясах?
    answer: >
      Все время находятся в бизнес-часовом поясе (локальном часовом поясе) по умолчанию. В этом часовом поясе будут отображаться все параметры, настроенные для календаря бронирований, например рабочие часы. Страница самообслуживки имеет возможность отображать все время встречи в часовом поясе пользователя, которое можно отключить при желании.Если **на** вкладке "Бронирование" всегда сохраняются интервалы времени в бизнес-часовом поясе, то люди, посетив страницу, увидят интервалы времени в своих локальных часовых поясах.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Параметры региона резервирования и часовой пояс":::


      Для сотрудников в Bookings не предусмотрены временные зоны. Часовой пояс сотрудников, а значит, и часы работы, будут в часовом поясе бизнеса.
  - question: >
      Можно ли отправлять уведомления электронной почты в качестве доменного имени клиента?
    answer: >
      Адреса электронной почты контролируются и управляются на уровне Microsoft 365 и зависят от параметров конфигурации домена. Дополнительные сведения можно найти [здесь](/powershell/module/exchange/get-accepteddomain).
  - question: >
      Зависит ли возможность отправки SMS-сообщений от другой службы или определенной конфигурации?
    answer: >
      В настоящее время SMS-сообщения доступны в Северной Америке, а для доставки SMS Skype или учетная запись Twilio.
  - question: >
      Как можно показывать встречи с бронированием в календаре человека?
    answer: >
      Подтверждение бронирования отправляется в почтовые ящики поставщика услуг и клиента. Письмо-подтверждение содержит вложение файла *.ics, которое затем можно добавить в календарь пользователя со всеми соответствующими сведениями о встрече.
  - question: >
      Что вызывает поставщик услуг, сотрудников и клиентов электронной почты?
    answer: >
      Электронная почта запускается на основе параметров в вкладке Services в веб-приложении Bookings. Бронирование, выполненное клиентом на странице Самообслуживка или на вкладке Календарь в веб-приложении Bookings, вызовет подтверждение и/или сообщение напоминания. То же самое произойдет, когда кто-то внося изменения в бронирование с помощью кнопки **Управление** бронированием в электронной почте подтверждения или в веб-приложении. Напоминания отправляются в указанный период времени до встречи, как описано на вкладке Services в веб-приложении Bookings.
  - question: >
      Могу ли я заказать встречи в классе с 1:00 вместо 1:1?
    answer: >
      Да, у нас есть функциональность групповых бронирований, которая позволяет нескольким людям одновременно заказать одно и то же назначение (например, для фитнес-класса). Эта функциональность подробно описана [здесь](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      Могут ли календари оставаться неопубликованными (не общедоступными), но доступными для назначенных пользователей?
    answer: >
      Да. На вкладке Страницы Бронирования в веб-приложении есть чековая шкатулка: требуется Microsoft 365 или Office 365 учетной записи из моей **организации для книги**. Выбор этого контрольного окна ограничивает доступ к странице самообслуживки только тем, которые находятся в вашем клиенте. К календарю Bookings, который находится в веб-приложении для создания и управления, можно получить доступ только к тем лицам, которые добавлены в качестве персонала на страницу с ролями администратора или просмотра.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Управление доступом к страницам в Bookings":::
  - question: >
      Как часто обновляется главная страница?
    answer: >
      Последние данные, связанные с домашней страницей, извлекаются при загрузке веб-приложения. Дополнительные сведения о типе информации, отслеживаемой Bookings, см. в этой [статье поддержки.](metrics-and-activity-tracking.md)
  - question: >
      Можно ли отключить уведомления электронной почты для отключения?
    answer: >
      Запись времени отключения в веб-приложении Bookings всегда вызывает уведомление сотрудников. Если какие-либо сотрудники не уверены в уведомлении, рекомендуем добавить дополнительные подробности в заметки или заголовок уведомления о времени отключения, чтобы лучше информировать сотрудников о том, что происходит на стороне администратора.
  - question: >
      Можно ли клонировать или дублировать календари резервирования и можно ли их приумножить для простого масштабирования?
    answer: >
      Этот процесс должен был бы использовать API Graph для получения сведений о почтовых ящиках, а затем использовать эти сведения для создания нового почтового ящика. Документация по API [здесь.](/graph/api/resources/booking-api-overview?view=graph-rest-beta)
  - question: >
      Какие отчеты доступны в Bookings?
    answer: >
      Все сотрудники Bookings, на которые назначена роль Администратора, могут скачать разделенные вкладками значения (. TSV) файл со всеми заказами, сделанными за последние 120 дней. Отчеты о резервированиях можно скачать в . TSV-форма со вкладки Главная на странице Bookings. API Bookings также может использоваться для сбора этих данных для более настраиваемых и определенных целей.
  - question: >
      Можно ли одновременно делиться только одной службой на странице самообслуживки?
    answer: >
      Да, можно создать отдельные календари резервирования для каждой службы или перейти на вкладку Services, изменить службу, а в верхней части страницы вы увидите возможность поделиться URL-адресом только для этой конкретной службы.
  - question: >
      Какие варианты доступны для встраения формы согласия или раскрытия информации для тех, кто бронирует встречу?
    answer: >
      Мы рекомендуем включить в поле согласие на использование данных клиента на странице Booking и настроить формулировку для правильной передачи требований к раскрытию или согласию организации.  Другой вариант заключается в добавлении настраиваемого поля к службе, которое включает ссылку на форму согласия, и требовать от клиентов подтверждения того, что они завершили форму, прежде чем они смогут приступить к назначению. Вы также можете добавить URL-адрес формы согласия в качестве дополнительных заметок в сообщениях подтверждения и напоминаний, но это не помешает пользователям записаться на прием.
  - question: >
      Какие изменения могут быть внесены в возможности выбора персонала на странице самообслуживки?
    answer: >
      Возможность выбора клиентами определенных сотрудников при бронировании может быть  полностью удалена путем отобрания разрешить клиентам выбирать конкретного человека для параметра бронирования на странице Booking или разделе Services. Резервирование автоматически назначает доступному сотруднику случайным образом бронирование в зависимости от доступности персонала.
  - question: >
      Может ли Bookings поддерживать множество одновременно запросов на бронирование и посещений страниц самообслуживки?
    answer: >
      Бронирование может поддерживать одновременно большое количество посетителей и бронирований. Если на странице имеется очень большой объем трафика, пользователи будут получать ошибку "занят сервером". Доступность встречи обновляется при загрузке страницы, а также при бронировании. Если несколько человек одновременно пытаются заказать одно и то же назначение, bookings позволит только одному человеку заказать это время и отправить уведомление другим потенциальным клиентам и побудить их найти другое время.
- name: Конфиденциальность
  questions:
  - question: >
      Где хранятся данные Bookings?
    answer: >
      Bookings — это Microsoft 365, т. е. все данные хранятся в платформе Microsoft 365 и Exchange. Заказы следуют всем политикам хранения данных, за набором которых майкрософт придерживается тех же политик, что Office приложения. Бронирование использует общие почтовые ящики в Exchange для хранения сведений о клиентах, персонале, службе и встречах. Политики соответствия требованиям для общих почтовых ящиков в Exchange также применяются для почтовых ящиков Bookings. Все данные клиента (включая сведения, предоставляемые клиентами при бронировании) запечатлены в Bookings и хранятся в приложении, поэтому хранятся в Exchange. Microsoft Bookings использует те же политики, что и Microsoft 365, которые можно [найти здесь.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      Существует ли способ централизованного управления календарями бронирований для всех пользователей?
    answer: >
      Каждый календарь резервирования поддерживается независимо. Нет консолидированного представления, кроме выпадаемого поиска после нажатия на уходу на домашней странице.
  - question: >
      Как проверка подлинности пользователей?
    answer: >
      Доступ к веб-приложению Bookings включает проверку подлинности путем регулярной проверки подлинности Azure Active Directory (AAD). Страница самообслуживки может быть доступна всем, кто имеет ссылку на веб-страницу. Однако при выборе учетной **записи Require a Microsoft 365 или Office 365** из моей организации для настройки книги страница ограничена для использования только в клиенте Microsoft 365 (с помощью проверки подлинности AAD).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Управление доступом к страницам в Bookings":::
  - question: >
      По какой-либо причине данные клиентов покидают производственную систему?
    answer: >
      Да, так как Bookings является частью Exchange, мы разрешаем Graph API и API Exchange веб-служб (EWS) для клиентов для скачивания собственных данных, к которым они имеют доступ.
  - question: >
      Существует ли возможность настройки адресов электронной почты для ответов клиентов?
    answer: >
      Существует возможность определить, на какой адрес электронной почты клиент отправляет свои ответы. Этот параметр находится на **вкладке Бизнес-информации.** Само имя почтового ящика Bookings также можно изменить в Exchange с помощью обычных Exchange процессов переименования почтовых ящиков.
  - question: >
      Мы хотим, чтобы клиент принял наши условия во время процесса бронирования. Возможно ли это?
    answer: >
      Эта функция уже существует для соответствия GDPR. На странице Booking имеется поле для пользовательского согласия, прямо в разделе сведения о публикации. Просто проверьте это поле и напишите собственное пользовательское сообщение о согласии, и оно будет показываться в качестве необходимого поля на странице Самообслуживка. Дата и время, в которые будет записано согласие клиента на предоставление.


      В этом разделе не поддерживается насыщенный текст, но думаю, ссылки можно добавить в разделе бизнес-информации и будет показываться чуть ниже окна согласия.
  - question: >
      Как можно идентифицировать почтовые ящики, связанные с Exchange заказами?
    answer: >
      Следующая команда может использоваться для получения сведений о всех почтовых ящиках и пользователях Bookings, которые имеют к ним доступ.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize:Unlimited | Get-MailboxPermission |Select-Object Identity,User,AccessRights | Where-Object {($_.user -like '*@*')}`
- name: Технические вопросы
  questions:
  - question: >
      Если пользователь запланировать встречу для службы, состоящей из собрания в Интернете, как он Microsoft Teams ссылку на собрание, если поле необязательных адресов электронной почты будет пустым?
    answer: >
      Если в системе нет сведений о электронной почте клиента, не существует способа доставки электронной почты подтверждения клиенту, поэтому он не получит ссылку Teams. Решение заключается в том, чтобы задать адрес электронной почты в качестве необходимого поля, которое можно сделать на вкладке Services of Bookings. Обратите внимание, что при создании новой службы в Bookings поле электронной почты клиента по умолчанию задалось как необходимое поле.
  - question: >
      Как сотрудникам назначены назначения при выборе "Любое" или когда клиенты не имеют возможности выбрать сотрудника для назначения?
    answer: >
      В этих сценариях сотрудники назначены случайным образом из всех сотрудников, доступных во время записи на прием. В настоящее время нет возможности обеспечить равное распределение случайных назначений между всеми сотрудниками или ограничения количества назначенных назначений каждому сотруднику. Если после ряда случайных назначений необходимо выполнять балансировку нагрузки, ее можно выполнять вручную на вкладке Calendar на странице Bookings.
  - question: >
      Как пользователи могут отказаться от получения SMS-сообщений, если они уже выбрали ранее?
    answer: >
      При бронировании встречи с включенными SMS-текстовыми сообщениями клиентам будет предложено проверить выбор в поле при каждом бронировании. Клиенты также могут напрямую отвечать на SMS-сообщение (поставщика SMS), указывающее, что они хотели бы, чтобы сообщения прекращались, а затем на этот номер телефона не будут отправляться дополнительные тексты. Если клиент откажется от получения текстовых сообщений от поставщика, а не от самого Bookings, он больше не будет получать SMS-сообщения в будущем, даже если он войт со страницы Bookings.
- name: Устранение неполадок
  questions:
  - question: >
      Календарь этого сотрудника нельзя синхронизировать
    answer: >
      Если вы получаете ошибку "Календарь этого сотрудника нельзя синхронизировать", в этом разделе содержится несколько процедур устранения неполадок, которые помогут устранить ошибку.


      > [!NOTE]

      > Бронирование включено по умолчанию для клиентов с Microsoft 365 бизнес стандарт, Microsoft 365 A3 или Microsoft 365 A5 подписками. Бронирование также доступно для клиентов, Office 365 корпоративный E3 и Office 365 корпоративный E5, но по умолчанию оно отключено. Чтобы начать работу, [см. в руб. Получить доступ к microsoft Bookings.](get-access.md) Чтобы включить или отключить бронирование, см. в рублении Включить или отключить бронирование [для вашей организации.](turn-bookings-on-or-off.md)


      Если вы ищете сведения о синхронизации календаря сотрудников, см. в рубке [Добавить сотрудников в Bookings.](add-staff.md) Убедитесь, что на странице **Сведения о персонале** проверяются события в календаре, **влияющие на** доступность.
  - question: >
      Сотруднику необходимо изменить разрешения календаря
    answer: >
      Для правильной синхронизации бронирований с календарями сотрудников каждый сотрудник должен делиться своим календарем. Каждый сотрудник должен следовать этим инструкциям, чтобы поделиться собственным календарем.


      1. Во входе Microsoft 365, а затем **выберите Outlook** из запуска приложения.

         > [!div class="mx-imgBorder"]
         > ![Изображение Outlook в пусковом](../media/bookings-applauncher-outlook.png)

      1. В верхней части страницы выберите **Share** \> **Calendar**.

         ![Изображение меню общего доступа к календарю](../media/bookings-share-calendar.png)

      1. В разделе **"Люди в организации"** выберите выпадаемую шкатулку рядом с "Моя организация", а затем выберите "Можно просмотреть", когда я **занят.**

         > [!NOTE]
         > Этот параметр делится сведениями о вашей бесплатной или загруженной информации с Bookings и другими пользователями в вашей организации. Он не содержит других сведений, например о том, какой тип назначенной встречи, с кем назначена встреча, или расположение.

         > [!div class="mx-imgBorder"]
         > ![Изображение экрана общего доступа к календарю с возможностью просмотра при включенной занятости](../media/bookings-view-busy.png)

      1. Нажмите кнопку **Готово**.
  - question: >
      Мы не можем найти сотрудника в нашей организации
    answer: "Если сотрудник покинул вашу компанию и вы удалили его из вашей организации Microsoft 365 или Office 365, вам все равно необходимо удалить этого пользователя из Bookings, чтобы он не был в календаре и чтобы клиенты не могли заказать встречи с ними.\n\n1. Войдите в Microsoft 365, а затем перейдите в **Службу бронирования.** \\> \n\n1. Наведите курсор мыши на имя сотрудника. **Редактировать** **и** удалять значки отображаются справа от **столбца** Телефон.\n\n1. Выберите **значок Delete.**\n\n1. В поле подтверждения выберите **ОК**.\n\n> [!NOTE]\n> Если у вас несколько календарей резервирования, необходимо удалить пользователя из всех них.\n\nЧтобы проверить, есть ли у вас несколько календарей, в левом меню выберите стрелку падения рядом с именем вашей компании, а затем выберите **Открыть**. Если у вас только один календарь, вы увидите только возможность добавить календарь бронирования. В этом примере показан второй календарь с именем \"Contoso CO\".\n\n![Изображение выберите экран календаря со вторым показанным календарем](../media/bookings-choose-calendar.png)\n"
  - question: >
      Существует ошибка синхронизации, мы не можем определить
    answer: >
      Это переходная ошибка, которая обычно возникает из-за нестабильного подключения к Интернету. Эти проблемы обычно решаются самостоятельно через несколько минут.


      Если вы все еще видите эту ошибку после продолжительного периода времени или видите ее часто, обратитесь в службу поддержки.
additionalContent: "\n## <a name=\"additional-resources\"></a>Дополнительные ресурсы\n\n- [Microsoft Bookings расширяет доступность в блоге предприятий](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-expands-availability-in-enterprises/ba-p/1214065)\n\n- [Видео о том, как работает microsoft Bookings](https://support.office.com/article/microsoft-bookings-69c45b78-6de4-4f28-9449-cdcc18b7ae45)\n\n- [Начало использования microsoft Bookings](get-access.md)\n\n- [Включение и отключение Microsoft Bookings](turn-bookings-on-or-off.md)\n\n- [Добавление пользователей по отдельности или оптом](../admin/add-users/add-users.md)\n\n- [Добавление сотрудников в Bookings](add-staff.md)\n\n- [Компоненты API для автоматизации после определения шаблона](/graph/api/bookingbusiness-post-bookingbusinesses)\n\n- [URL-адрес календаря резервирования для отображения](https://outlook.office.com/bookings/calendar)\n\n- [Бронирование политик соответствия требованиям](/compliance/regulatory/gdpr-dsr-Office365#bookings)\n\n- [Настройка и публикация страницы резервирования](customize-booking-page.md)\n\n- [Конфигурация почтового ящика клиента](/powershell/module/exchange/get-accepteddomain)\n\n- [Групповое бронирование](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120)\n\n- [Бронирование метрик и отслеживание действий](metrics-and-activity-tracking.md)\n\n- [M365 Public Roadmap](https://www.microsoft.com/microsoft-365/roadmap?filters=&searchterms=bookings)\n\n- Отправка отзывов [через UserVoice](https://outlook.uservoice.com/forums/314907-microsoft-bookings/suggestions/39505261-365-admins-should-have-full-access-to-all-bookings)"
