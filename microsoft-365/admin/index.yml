additionalContent:
  sections:
  - title: Управление
    summary: Управляйте своей подпиской, службами и пользователями. Защитите свой бизнес и получите помощь по устранению неполадок.
    items:
    - title: Обзор Центра администрирования Microsoft 365
      summary: Узнайте о ролях администратора, способах отслеживания изменений и настройке подписки.
      url: admin-overview/about-the-admin-center.md
    - title: Пользователи и группы
      summary: Управляйте паролями и гостевым доступом, добавляйте и удаляйте пользователей, настраивайте группы и управляйте ими, а также назначайте пользователям лицензии.
      url: add-users/index.yml
    - title: Электронная почта и календари
      summary: Управляйте параметрами электронной почты, группами рассылок и параметрами безопасности, а также настраивайте общие почтовые ящики.
      url: email/index.yml
    - title: Домены
      summary: Узнайте, что такое домены, как их настраивать и управлять ими, а также обновлять записи DNS.
      url: setup/add-domain.md
    - title: Ваши данные и служба
      summary: Отслеживайте состояния службы, выполняйте резервное копирование данных, устанавливайте надстройки и последние версии приложений.
      url: manage/index.yml
    - title: Подписки и выставление счетов
      summary: Управляйте счетами, подписками и лицензиями на продукты, обновляйте способы оплаты и приобретайте дополнительные службы и место в хранилище.
      url: ../commerce/index.yml
    - title: Защита организации
      summary: Узнайте о лучших способах защиты своей организации, например об установке многофакторной проверке подлинности (MFA), а также об оценке безопасности (Майкрософт) и GDPR.
      url: security-and-compliance/secure-your-business-data.md
    - title: Работа с клиентами
      summary: Делитесь документами и используйте Teams для совместной работы и собраний.
      url: work-with-customers/index.yml
    - title: Устранение неполадок
      summary: Получите доступ к ресурсам, которые помогут вам устранить неполадки и проблемы с продуктами и службами Office.
      url: https://docs.microsoft.com/office/troubleshoot/
