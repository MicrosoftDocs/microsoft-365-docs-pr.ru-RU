title: Вопросы и ответы о доменах
summary: "\n\nВ этой статье представлены ответы на часто задающие вопросы о доменах в Microsoft 365.\n\nЕсли вы не нашли ответ на свой вопрос, оставьте комментарий и мы добавим его в список.\n"
sections:
- name: Игнорирован
  questions:
  - question: Что такое приоритет записей MX?
    answer: "Почта доставляется на сервер почтового обменника, который имеет наименьший номер предпочтения (наивысший приоритет), поэтому у записи MX, которая используется для маршрутизации, должен быть наименьший номер предпочтения (обычно 0) или  *высокий*  приоритет. \n  \n- При создании записи MX большинство поставщиков услуг размещения DNS требуют указать номер предпочтения.\n    \n- В некоторых службах соответствующий параметр называется  *предпочтением*  , а в некоторых \x97  *приоритетом*  . \n    \n- В некоторых требуется указать число, а в некоторых \x97 выбрать значение  *Низкий*  ,  *Средний*  или  *Высокий*  . \n    \n- Если у вас только одна запись MX, подойдет любое значение.\n    \n- Если у вас есть несколько таких записей, убедитесь, что запись MX, используемая для маршрутизации почты, имеет более высокий приоритет, чем та, которая применяется для подтверждения владения доменом.\n    \n"
  - question: Как проверить записи SPF для домена?
    answer: "Важно иметь или создавать только одну **запись TXT для SPF.** Если у вас уже есть запись SPF, следует в нее ввести новые значения Microsoft 365, а не создавать новую. После того как вы добавили или обновили запись SPF для электронной почты Майкрософт, проверьте правильность синтаксиса с помощью одного из этих средств: \n  \n- [Инструменты для тестирования записей SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Веб-интерфейс Dig](http://digwebinterface.com/)\n"
  - question: Что такое доменное имя?
    answer: "Домен \x97 это уникальное имя, которое указано после символа **@** в адресах электронной почты и после **www.** в веб-адресах. Как правило, за основу берется название вашей организации, к которому добавляется стандартный суффикс, например  *vasha_kompaniya.com*  или  *universitet.edu*  . \n  \nИспользование пользовательского домена, например **\"Rob \\@ contoso.com\"** в Microsoft 365, поможет создать доверии и распознавание для вашей торговой марки. \n  \nВы можете приобрести домен в [Microsoft 365,](../get-help-with-domains/buy-a-domain-name.md)и мы настроим его автоматически, или вы можете приобрести или взять его у регистратора доменных имен.\n    \n"
  - question: Что произойдет, если поставщик DNS не поддерживает некоторые типы записей?
    answer: "Если вы управляете своими записями DNS и ваш DNS-сайт не поддерживает все записи DNS, необходимые Microsoft 365, некоторые функции Microsoft 365 не будут работать. Мы рекомендуем передать домен регистратору, который поддерживает все необходимые записи DNS.\n  \nПоставщики, поддерживающие все необходимые записи DNS:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Как установить или изменить домен по умолчанию в Microsoft 365?
    answer: "Для выбора домена по умолчанию необходимо иметь хотя бы один пользовательский домен, добавленный в Microsoft 365.\n\n::: moniker range=\"o365-worldwide\"\n\n1. В Центре администрирования перейдите на страницу **Settings** (Параметры) \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domains</a> (Домены).\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. В Центре администрирования перейдите на страницу **Settings** (Параметры) > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domains</a> (Домены).\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. В Центре администрирования перейдите на страницу **Settings** (Параметры) > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domains</a> (Домены).\n\n::: moniker-end\n    \n2. На странице **\"Домены\"** выберите домен, который необходимо установить в качестве домена по умолчанию для новых адресов электронной почты. \n    \n3. Нажмите кнопку **По умолчанию**.\n    \n::: moniker range=\"o365-worldwide\"\n\nИзменить имя первоначального домена  *.onmicrosoft.com*  невозможно. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nИзменить имя исходного домена  *.onmicrosoft.de*  нельзя. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nИзменить имя исходного домена  *.partner.onmschina.cn*  нельзя. \n\n::: moniker-end\n"
  - question: Можно ли добавить настраиваемые поддомены или несколько доменов в Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nДа. Чтобы добавить поддомены, необходимо управлять собственными настройками DNS на веб-сайте регистратора. Если вы позволяете Корпорации Майкрософт управлять своими настройками DNS с помощью записей NS или если вы приобрели домен у корпорации Майкрософт, вы не сможете добавлять поддомены.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nДа! Чтобы добавить поддомены, необходимо управлять собственными настройками DNS на веб-сайте регистратора. Если вы позволяете корпорации Майкрософт управлять своими настройками DNS с помощью записей NS или если вы приобрели домен у корпорации Майкрософт, вы не сможете добавлять поддомены.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nДа! Чтобы добавить поддомены, необходимо управлять собственными настройками DNS на веб-сайте регистратора. Если вы разрешили 21Vianet управлять своими настройками DNS с помощью записей NS, вы не сможете добавлять поддомены.\n\n::: moniker-end\n\nКак правило, в подписку на Microsoft 365 можно добавить до 900 доменов.\n  \nНапример, вы можете добавить домены contoso.com и contosomarketing.com, а затем \x97 поддомены www.contoso.com, www.partners.contoso.com, www.partners.marketing.contoso.com и т. д.\n  \nПри добавлении поддомена он автоматически проверяется на основе проверяемого родительского домена.\n  \nПри добавлении нескольких доменов в Microsoft 365 вы можете использовать любую из этих служб (например, электронную почту) в любом добавленном домене.  *При изменении электронной почты на Microsoft 365 путем обновления записи MX домена все сообщения электронной почты, от отправленные в этот домен, будут отправляться в Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Если вы добавили домен contoso.com в подписку Microsoft 365, вы также можете добавить поддомен xyz.contoso.com в другую организацию Microsoft 365. При добавлении поддомена вам будет предложено добавить запись TXT в поставщике услуг размещения DNS.\n::: moniker-end\n"
  - question: Как перенести домен из Microsoft 365 на другой сайт?
    answer: >
      Процедуру передачи домена см. в процедуре переноса домена [из Майкрософт на другой сайт.](https://docs.microsoft.com/microsoft-365/admin/get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host)
  - question: Тестирование Microsoft 365 с личного домена
    answer: >
      Процедуру по пилотной проверке функций электронной почты Microsoft 365 из пользовательского домена в почтовый ящик Microsoft 365 см. в пилотном проекте [Microsoft 365](https://docs.microsoft.com/microsoft-365/admin/misc/pilot-microsoft-365-from-my-custom-domain)из моего пользовательского домена.
  - question: Почему у меня есть домен onmicrosoft.com?
    answer: "Microsoft 365 создает для вас домен, *например* contoso.onmicrosoft.com, при регистрации в службе. ИД пользователя, который вы создаете при регистрации, включает домен, например *alan@contoso.onmicrosoft.com.* \n  \n **Если вы хотите, *\\@*** чтобы ваша электронная почта выглядела как contoso.com: приобретите домен или просто выполните действия, которые необходимо предпринять при добавлении пользователей и домена в [Microsoft 365,](add-domain.md) если вы уже владеете им. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Домен onmicrosoft невозможно переименовать после регистрации.** Например, если первоначально вы выбрали домен fourthcoffee.onmicrosoft.com, его не удастся переименовать в fabrikam.onmicrosoft.com. Чтобы использовать другой onmicrosoft.com, необходимо начать новую подписку с Microsoft 365. \n    \n- **Вы не можете переименовать URL-адрес сайта группы.** URL-адрес сайта группы основан на вашем onmicrosoft.com домене. К сожалению, из-за того, как работает архитектура SharePoint Online, переименовать сайт группы нельзя. \n    \n- **Домен onmicrosoft невозможно удалить.** Microsoft 365 должен поддерживать его, так как он используется в вашей подписке. Несмотря на это, вы можете им не пользоваться, если добавите личный домен. \n    \nПри желании можно продолжить использование исходного домена onmicrosoft.com даже после добавления личного домена. Он будет поддерживаться в электронной почте и других службах.\n  \n"
  - question: Почему у меня есть домен "onmicrosoft.de"?
    answer: "Microsoft 365 создает для вас домен, например *contoso.onmicrosoft.de,* при регистрации в службе. ИД пользователя, который вы создаете при регистрации, включает домен, например *alan@contoso.onmicrosoft.de.* \n  \n **Если вы хотите,** чтобы ваша электронная почта выглядела как alan@contoso.de: приобретите домен или просто выполните действия, которые необходимо предпринять при добавлении пользователей и домена в Microsoft [365,](add-domain.md) если вы уже владеете им. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Домен onmicrosoft невозможно переименовать после регистрации.** Например, если исходный домен был fourthcoffee.onmicrosoft.de, изменить его на fabrikam.onmicrosoft.de. Чтобы использовать другой onmicrosoft.de, необходимо начать новую подписку с Microsoft 365. \n    \n- **Вы не можете переименовать URL-адрес сайта группы.** URL-адрес сайта группы основан на вашем onmicrosoft.de домене. К сожалению, из-за того, как работает архитектура SharePoint Online, переименовать сайт группы нельзя. \n    \n- **Домен onmicrosoft невозможно удалить.** Microsoft 365 должен поддерживать его, так как он используется в вашей подписке. Несмотря на это, вы можете им не пользоваться, если добавите личный домен. \n    \nВы можете продолжать использовать исходный домен onmicrosoft.de даже после добавления домена. Он будет поддерживаться в электронной почте и других службах.\n  \n"
  - question: Как проверить свое некоммерческое или образовательное состояние?
    answer: "1. Выберите **\"Установка\"** в Центре [администрирования,](https://docs.microsoft.com/microsoft-365/admin/admin-home) чтобы запустить мастер. (Сначала во входе в Microsoft 365.) \n    \n2. Чтобы стать администратором учебного заведения, выберите параметр  **\"Стать администратором\"** в Microsoft 365. \n    \n3. Вам будет предложено добавить запись DNS TXT на хост-сайте DNS для вашего домена. Почему? Так как при входе на DNS-сайте и добавлении записи для домена вы докажете Microsoft 365, что вы владеете доменным именем.\n    \n4. После добавления записи вы вернлись на портал Microsoft 365 и убедитесь, что вы добавили ее, чтобы Microsoft 365 можно было проверить.\n    \nЕсть некоммерческая организация и хотите получить Microsoft 365? [Убедитесь, что ваша организация квалификаторы,](https://www.microsoft.com/en-us/nonprofits/eligibility) а затем зарегистрироваться для службы. \n  \nХотите узнать больше о том, как стать администратором учебного заведения? [Узнайте все об этом.](https://docs.microsoft.com/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
