title: Вопросы и ответы о доменах
summary: "\n\nВ этой статье содержатся ответы на часто задамые вопросы о доменах в Microsoft 365.\n\nЕсли вы не нашли ответ на свой вопрос, оставьте комментарий и мы добавим его в список.\n"
sections:
- name: Игнорирован
  questions:
  - question: Что такое приоритет записей MX?
    answer: "Почта доставляется на сервер почтового обменника, который имеет наименьший номер предпочтения (наивысший приоритет), поэтому у записи MX, которая используется для маршрутизации, должен быть наименьший номер предпочтения (обычно 0) или  *высокий*  приоритет. \n  \n- При создании записи MX большинство поставщиков услуг размещения DNS требуют указать номер предпочтения.\n    \n- В некоторых службах соответствующий параметр называется  *предпочтением*  , а в некоторых \x97  *приоритетом*  . \n    \n- В некоторых требуется указать число, а в некоторых \x97 выбрать значение  *Низкий*  ,  *Средний*  или  *Высокий*  . \n    \n- Если у вас только одна запись MX, подойдет любое значение.\n    \n- Если у вас есть несколько таких записей, убедитесь, что запись MX, используемая для маршрутизации почты, имеет более высокий приоритет, чем та, которая применяется для подтверждения владения доменом.\n    \n"
  - question: Как проверить записи SPF для домена?
    answer: "Важно иметь или создавать только одну запись **TXT для SPF.** Если у вас уже есть запись SPF, следует Microsoft 365 к ней новые значения, а не создавать новые. После того как вы добавили или обновили запись SPF для электронной почты Майкрософт, убедитесь, что синтаксис является правильным с помощью одного из этих средств: \n  \n- [Инструменты для тестирования записей SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Веб-интерфейс Dig](http://digwebinterface.com/)\n"
  - question: Что такое доменное имя?
    answer: "Домен \x97 это уникальное имя, которое указано после символа **@** в адресах электронной почты и после **www.** в веб-адресах. Как правило, за основу берется название вашей организации, к которому добавляется стандартный суффикс, например  *vasha_kompaniya.com*  или  *universitet.edu*  . \n  \nИспользование настраиваемой области типа **\\@ \"rob contoso.com\"** с Microsoft 365 может помочь создать доверие к вашему бренду и его узнаваемость. \n  \nВы можете купить домен в [Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)и мы его автоматически настроим, или вы можете купить или привезти из регистратора домена.\n    \n"
  - question: Что произойдет, если поставщик DNS не поддерживает некоторые типы записей?
    answer: "Если вы управляете собственными записями DNS, а ваш DNS-хост не поддерживает все DNS-записи, которые Microsoft 365, некоторые Microsoft 365 не будут работать. Мы рекомендуем передать домен регистратору, который поддерживает все необходимые записи DNS.\n  \nПоставщики, поддерживающие все необходимые записи DNS:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Как установить или изменить домен по умолчанию в Microsoft 365?
    answer: "Необходимо иметь по крайней мере один пользовательский домен, который вы Microsoft 365, прежде чем выбрать домен по умолчанию.\n\n::: moniker range=\"o365-worldwide\"\n\n1. В Центре администрирования перейдите на страницу **Settings** (Параметры) \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domains</a> (Домены).\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. В Центре администрирования перейдите на страницу **Settings** (Параметры) > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domains</a> (Домены).\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. В Центре администрирования перейдите на страницу **Settings** (Параметры) > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domains</a> (Домены).\n\n::: moniker-end\n    \n2. На странице **Домены** выберите домен, который необходимо установить по умолчанию для новых адресов электронной почты. \n    \n3. Нажмите кнопку **По умолчанию**.\n    \n::: moniker range=\"o365-worldwide\"\n\nИзменить имя первоначального домена  *.onmicrosoft.com*  невозможно. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nИмя исходного  *домена .onmicrosoft.de*  изменить нельзя. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nИмя исходного  *домена .partner.onmschina.cn*  изменить нельзя. \n\n::: moniker-end\n"
  - question: Могу ли я добавить настраиваемые поддомены или несколько доменов в Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nДа. Чтобы добавить поддомены, необходимо управлять собственными настройками DNS на веб-сайте регистратора. Если вы позволяете Корпорации Майкрософт управлять настройками DNS с помощью записей NS или приобрели домен у Microsoft, вы не можете добавлять поддомены.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nДа! Чтобы добавить поддомены, необходимо управлять собственными настройками DNS на веб-сайте регистратора. Если вы позволяете Корпорации Майкрософт управлять настройками DNS с помощью записей NS или приобрели домен у Microsoft, вы не можете добавлять поддомены.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nДа! Чтобы добавить поддомены, необходимо управлять собственными настройками DNS на веб-сайте регистратора. Если вы позволяете 21Vianet управлять настройками DNS с записями NS, нельзя добавлять поддомены.\n\n::: moniker-end\n\nКак правило, вы можете добавить до 900 доменов в Microsoft 365 подписку.\n  \nНапример, можно добавить домены contoso.com и contosomarketing.com, а затем добавить поддомены `www.contoso.com` `www.partners.contoso.com` , и так `www.marketing.partners.contoso.com` далее.\n  \nПри добавлении поддомена он автоматически проверяется на основе родительского домена, который проверяется.\n  \nПри добавлении нескольких доменов в Microsoft 365 вы можете использовать любые службы (например, электронную почту) в любом из добавленных доменов.  *При изменении электронной почты на Microsoft 365, обновив запись MX домена, вся электронная почта, отправленная в этот домен, начнет приходить в Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Если вы добавили домен contoso.com в подписку Microsoft 365, можно также добавить xyz.contoso.com в другую Microsoft 365 организацию. При добавлении поддомена вам будет предложено добавить запись TXT в поставщике хостинга DNS.\n::: moniker-end\n"
  - question: Как перенести домен из Microsoft 365 на другой хост?
    answer: >
      Процедуру передачи домена см. в примере Перенос домена из [Microsoft в другой хост.](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md)
  - question: Тестирование Microsoft 365 с личного домена
    answer: >
      Процедуру пилотного Microsoft 365 электронной почты из настраиваемого домена в почтовый ящик Microsoft 365 см. в Microsoft 365 из моего [настраиваемого домена.](../misc/pilot-microsoft-365-from-my-custom-domain.md)
  - question: Почему у меня есть домен onmicrosoft.com?
    answer: "Microsoft 365 создает домен для вас, как *и contoso.onmicrosoft.com,* при регистрации в службе. Пользовательский ID, который создается при регистрации, включает домен, например *alan@contoso.onmicrosoft.com.* \n  \n **Если вы *\\@* хотите,** чтобы ваша электронная почта выглядела как alan contoso.com: купите домен или просто выполните действия в Добавить пользователей и домен, чтобы Microsoft 365 если он [у](add-domain.md) вас уже есть. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Домен onmicrosoft невозможно переименовать после регистрации.** Например, если первоначально вы выбрали домен fourthcoffee.onmicrosoft.com, его не удастся переименовать в fabrikam.onmicrosoft.com. Чтобы использовать другой onmicrosoft.com, необходимо запустить новую подписку с Microsoft 365. \n    \n- **Нельзя переименовать URL-адрес сайта группы.** URL-адрес сайта группы основан на onmicrosoft.com имени домена. К сожалению, из-за SharePoint архитектуры в Интернете нельзя переименовать сайт команды. \n    \n- **Домен onmicrosoft невозможно удалить.** Microsoft 365 необходимо сохранить его, так как он используется за кулисами для подписки. Несмотря на это, вы можете им не пользоваться, если добавите личный домен. \n    \nПри желании можно продолжить использование исходного домена onmicrosoft.com даже после добавления личного домена. Он будет поддерживаться в электронной почте и других службах.\n  \n"
  - question: Почему у меня есть домен "onmicrosoft.de"?
    answer: "Microsoft 365 создает домен для вас, как *и contoso.onmicrosoft.de,* при регистрации в службе. Пользовательский ID, который создается при регистрации, включает домен, например *alan@contoso.onmicrosoft.de.* \n  \n **Если вы хотите,** чтобы ваша электронная почта выглядела как alan@contoso.de: купить домен или просто следовать шагам в [Добавить](add-domain.md) пользователей и домена, чтобы Microsoft 365, если у вас уже есть его. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Домен onmicrosoft невозможно переименовать после регистрации.** Например, если выбранный вами первоначальный домен fourthcoffee.onmicrosoft.de, изменить его на fabrikam.onmicrosoft.de. Чтобы использовать другой домен onmicrosoft.de, необходимо запустить новую подписку с Microsoft 365. \n    \n- **Нельзя переименовать URL-адрес сайта группы.** URL-адрес сайта группы основан на вашем onmicrosoft.de доменном имени. К сожалению, из-за SharePoint архитектуры в Интернете нельзя переименовать сайт команды. \n    \n- **Домен onmicrosoft невозможно удалить.** Microsoft 365 необходимо сохранить его, так как он используется за кулисами для подписки. Несмотря на это, вы можете им не пользоваться, если добавите личный домен. \n    \nВы можете продолжать использовать начальный домен onmicrosoft.de даже после добавления домена. Он будет поддерживаться в электронной почте и других службах.\n  \n"
  - question: Как проверить состояние некоммерческой организации или образования?
    answer: "1. Чтобы **запустить** [](./index.yml) мастер, выберите установку в центре администрирования. (Не забудьте войти в Microsoft 365.) \n    \n2. Чтобы стать администратором для вашей школы, выберите параметр **Стать администратором** в Microsoft 365. \n    \n3. Вам будет предложено добавить запись TXT DNS на веб-сайте DNS для вашего домена. Почему? Так как, вписавшись в DNS-хост и добавив запись для домена, вы Microsoft 365, что у вас есть доменное имя.\n    \n4. После добавления записи вы возвращались на портал Microsoft 365 и подтверждали, что она добавлена, чтобы Microsoft 365 проверить.\n    \nЕсть некоммерческая организация и хотите получить Microsoft 365? [Убедитесь, что организация имеет право](https://www.microsoft.com/en-us/nonprofits/eligibility) на обслуживание, а затем зарегистрившись в службе. \n  \nХотите узнать больше о том, как стать администратором вашей школы? [Узнайте все об этом](https://docs.microsoft.com/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)."
