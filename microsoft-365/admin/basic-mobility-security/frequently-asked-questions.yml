title: Вопросы базовой мобильности и безопасности, часто задаваемые (часто задаваемые вопросы)
summary: В этой статье часто задаются вопросы о базовой мобильности и безопасности, функции, которая помогает управлять мобильными устройствами в Microsoft 365. Если вы не можете найти ответ на ваш вопрос, дайте нам знать, оставив комментарий на странице, чтобы мы могли рассмотреть возможность добавления вашего вопроса в эту статью.
sections:
- name: Игнорирован
  questions:
  - question: >
      Как получить базовую мобильность и безопасность? Я не вижу его в Центр администрирования Microsoft 365
    answer: >
      1.  Активируйте базовую мобильность и [безопасность, переехав на](https://protection.office.com/) страницу Office 365 безопасности & соответствия требованиям.


      2.  Перейдите к управлению > потери данных.
  - question: >
      Как начать работу с управлением устройствами в Basic Mobility and Security?
    answer: "Существует четыре шага к началу работы с basic Mobility and Security: \n\n1. Активируйте базовую мобильность и безопасность, [переехав в](https://protection.office.com/)Office 365 безопасности & соответствие требованиям.\n\n2. Перейдите к политике > управления устройствами > данных.\n    \n3. Создайте политики управления устройствами и применяйте их к группам пользователей, которые настроены в группах безопасности. Рекомендуется начать с развертывания политик в небольшой тестовой группе. Дополнительные сведения см. в [сайте Create device security policies in Basic Mobility and Security.](create-device-security-policies.md)\n\n4. Пользователям, у которых к ним применена политика, при попытке получить доступ к Microsoft 365 устройствам. Дополнительные сведения см. в [записи мобильного устройства с помощью Basic Mobility and Security.](enroll-your-mobile-device.md)\n\nДополнительные сведения см. в [материале Настройка базовой мобильности и безопасности.](set-up.md)\n"
  - question: >
      Я пытаюсь настроить основные мобильности и безопасности, но кажется, застрял. Служба Microsoft 365 некоторое время демонстрирует "подготовка". Что я могу сделать?
    answer: >
      Может потребоваться некоторое время, чтобы получить службу готовой для вас. После завершения подготовки вы увидите страницу Basic Mobility and Security. Если вы прождали 24 часа и состояние еще находится в состоянии подготовка, обратитесь в службу поддержки, и мы поможем выяснить, в чем проблема.
  - question: >
      Что делать в случае сбой регистрации устройства?
    answer: "Если у вас возникли проблемы с регистрацией устройства, сначала проверьте следующее:\n\n- Убедитесь, что устройство еще не зарегистрировано с другим поставщиком управления мобильными устройствами, например Intune.\n\n- Убедитесь, что устройство настроено на правильную дату и время.\n\n- Переключение на другую WIFI или клеточную сеть на устройстве.\n\n- Для устройств с Android или iOS удалить и переустановить приложение Корпоративный портал Intune на устройстве.\n    \nЕсли регистрация по-прежнему не работает, см. в записи [Устранение неполадок с базовой мобильностью и безопасностью.](troubleshoot.md)\n"
  - question: >
      В чем разница между Intune и Basic Mobility and Security?
    answer: >
      Базовая мобильность и безопасность организована службой Intune. Это подмножество служб Intune, предоставляемых в качестве дополнительного преимущества для Microsoft 365 и встроенное облачное решение для управления устройствами в организации. Для сравнения двух служб, которые помогут вам решить, является ли использование Intune или Basic Mobility and Security для Microsoft 365 наиболее подходящим для вас, см. в справке Выберите между Basic Mobility Security и [Intune](choose-between-basic-mobility-and-security-and-intune.md).
  - question: >
      Как работают политики для базовой мобильности и безопасности? Как настроить их? Отключить их?
    answer: >
      После завершения начальной настройки базовой мобильности и безопасности вы создаете политики и применяйте их к группам пользователей в Центре & соответствия требованиям. Политики требуют, чтобы пользователи политик зарегистрировались на своих устройствах в Basic Mobility and Security, прежде чем устройство можно было использовать для доступа к Microsoft 365 данным. Политики, которые вы настраивали, определяют параметры для мобильных устройств, например, как часто необходимо сбросить пароли или требуется ли шифрование данных. Дополнительные сведения см. в [дополнительных сведениях о создании](create-device-security-policies.md)политик безопасности устройств в Basic Mobility and Security   and [Центр соответствия требованиям Microsoft 365.](../../compliance/microsoft-365-compliance-center.md)


      Пошаговая инструкция по созданию и развертыванию политик устройств см. в инструкции [Create device security policies in Basic Mobility and Security.](create-device-security-policies.md)


      Если вы хотите исключить из политики определенную группу пользователей, вы можете добавить группу в группу исключения.
  - question: >
      Могу ли я перейти Exchange ActiveSync управления устройствами на базовую мобильность и безопасность для Microsoft 365?
    answer: >
      Если вы уже используете Exchange ActiveSync для управления мобильными устройствами, вы можете начать использовать Basic Mobility and Security, следуя шагам по настройкам Basic Mobility and Security. Дополнительные сведения см. в [дополнительных сведениях" Protect user and device access](../../compliance/protect-access-to-data-and-services.md) and Set up Basic Mobility and [Security.](set-up.md)


      При применении политик, созданных в базовой мобильности и безопасности к группам пользователей, эти политики переопределяют политики Exchange ActiveSync почтовых ящиков мобильных устройств и правила доступа к устройствам, созданные ранее в центре администрирования Exchange для этих пользователей.


      После регистрации устройства в Basic Mobility and Security любая политика Exchange ActiveSync или правила доступа к устройству, примененные к устройству, игнорируется.
  - question: >
      Я установил базовую мобильность и безопасность, но теперь я хочу удалить его. Какие действия?
    answer: К сожалению, нельзя просто "отсутвить" базовую мобильность и безопасность после ее настройка. Но вы можете удалить его для групп пользователей, удалив группы безопасности пользователей из созданных политик устройства. Или вы можете отключить его для всех, удалив политики устройств, чтобы они не были на месте и не соблюдались. Дополнительные сведения см. в [дополнительных сведениях о том, как отключить базовую мобильность и безопасность.](turn-off.md)
