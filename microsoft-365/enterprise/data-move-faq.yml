title: Ответы на общие вопросы о перемещении данных
summary: Вот ответы на общие вопросы о перемещении основных данных клиентов в покое в новый геоцентр обработки данных.
sections:
- name: Игнорирован
  questions:
  - question: >
      Какие клиенты могут запрашивать перемещение?
    answer: "Существующие Microsoft 365, которые выбрали страну, подходящую для нового геоцентра обработки данных, смогут запросить перемещение. Программа существует только для клиентов с соответствующим кодом страны, назначенного клиенту Microsoft 365 для переноса базовых данных клиентов в покое для соответствующих рабочих нагрузок в соответствующий Microsoft 365 центр обработки данных. Обратитесь к странице [How to request your data move](request-your-data-move.md) page to confirm country eligibility.   \n"
  - question: >
      Как определить основные данные клиентов?
    answer: "Основные данные клиента — это термин, который относится к подмножество данных клиентов, определенных в [Microsoft Online Services Термины:](https://aka.ms/ost) \n- Exchange Online почтовых ящиков (тело электронной почты, записи календаря и содержимое вложений электронной почты)\n- SharePoint Содержимое веб-сайта и файлы, хранимые на этом сайте\n- Файлы, загруженные в OneDrive для бизнеса \n"
  - question: >
      Каковы возможности для Teams миграции?
    answer: "Помимо Exchange Online, SharePoint Online и OneDrive для бизнеса; Корпорация Майкрософт будет Teams данные в локальный центр обработки данных. \n- Teams, включая личные сообщения и сообщения каналов. \n- Teams изображения, используемые в чатах. \n\nTeams файлы хранятся в SharePoint Online, а Teams файлы чата хранятся в OneDrive для бизнеса. Голосовая почта, календарь и контакты хранятся в Exchange Online. Во многих случаях Exchange Online, SharePoint Online и OneDrive для бизнеса уже используются клиентом в локальном геоцентре обработки данных, а также являются частью программы миграции Microsoft 365 для соответствующих стран-клиентов.\n"
  - question: >
      На каком этапе моя миграция завершена, чтобы основные данные клиента хранятся в покое в новом гео?
    answer: >
      Из-за общих зависимостей между Exchange Online и SharePoint Online/OneDrive для бизнеса, любая миграция не может считаться завершенной, пока не будут перенесены обе службы. Exchange Online и SharePoint online/OneDrive для бизнеса часто переносят в отдельное время и независимо друг от друга. Администраторы клиентского клиента получают подтверждение в Центре сообщений по завершению каждой миграции служб и могут просматривать карточку расположения данных в Центре администрирования в любое время, чтобы подтвердить основные данные клиентов в расположении отдыха для каждой службы.
  - question: >
      Как убедиться, что мои данные клиентов безопасны во время перемещения и что я не буду испытывать простои?
    answer: "Перемещение данных — это операция службы с минимальным влиянием на конечных пользователей. Функции, на которые можно повлиять, перечислены во [время и после перемещения данных.](during-and-after-your-data-move.md) Мы придерживаемся соглашения Microsoft Online Services уровня обслуживания [(SLA)](https://go.microsoft.com/fwlink/p/?LinkId=523897) для доступности, поэтому нет ничего, что клиенты должны подготовиться или контролировать во время перемещения. \n  \nВсе Microsoft 365 службы запускают одинаковые версии в центрах обработки данных, поэтому вы можете быть уверены в согласованной функциональности. Ваша служба полностью поддерживается на протяжении всего процесса.\n  \n"
  - question: >
      Какое влияние оказывает наличие различных служб, расположенных в разных географических географических службах?
    answer: >
      Некоторые службы Microsoft 365 могут располагаться в разных географических странах для некоторых существующих клиентов и для клиентов, которые находятся в центре процесса перемещения. Наши службы работают независимо друг от друга и не влияют на пользовательский опыт, если это так.Однако для целей оседлости данных миграция клиента не может считаться полной до тех пор, пока Exchange Online и SharePoint Online/OneDrive для бизнеса не будут перенесены в один и тот же геоцентр данных.
  - question: >
      Где находятся основные данные клиентов?
    answer: "Администраторы клиентского клиента могут просматривать карточку расположения данных в Центре администрирования в любое время, чтобы подтвердить основные данные клиента в расположении отдыха для каждой службы, в частности для клиента.Мы также публикуем расположение геоцентров, центров обработки данных и Office 365 данных [](https://office.com/datamaps) клиентов на интерактивных картах центра обработки данных Microsoft 365 в качестве ссылки на текущие базовые данные клиентов по умолчанию в местах отдыха для новых клиентов. Вы можете проверить расположение данных клиентов в покое с помощью раздела Расположение данных в профиле организации в центре администрирования Microsoft 365.  \n \n"
  - question: >
      Когда я смогу запросить перемещение?
    answer: "Обратитесь к странице [How to request your data move](request-your-data-move.md) page for supported timeframes for your datacenter geo.\n  \n"
  - question: >
      Как можно попросить о перемещении?
    answer: "Подходящие клиенты увидят страницу в [Microsoft 365 центре администрирования.](https://admin.microsoft.com/) См. [инструкции по](request-your-data-move.md) запросу перемещения данных. \n  \n"
  - question: >
      Могу ли я изменить выбор после запроса перемещения?
    answer: >
      После отправки запроса вы не сможете удалить вас из процесса.
  - question: >
      Что произойдет, если я не запросят переместиться до крайнего срока?
    answer: >
      Мы не можем принимать запросы на миграцию после периода открытой регистрации.
  - question: >
      Что делать, если я хочу переместить данные, чтобы улучшить производительность сети?
    answer: "Физическая близость к центру Microsoft 365 данных не является гарантией лучшей производительности сети. Существует множество факторов и компонентов, влияющих на производительность сети между конечным пользователем и Microsoft 365 службой. Дополнительные сведения об этом и настройке производительности см. в дополнительных сведениях о планировании сети и [настройке производительности для Microsoft 365.](network-planning-and-performance.md)\n  \n"
  - question: >
      Перемещают ли все службы данные в один и тот же день?
    answer: >
      Каждая служба перемещается самостоятельно и, скорее всего, будет перемещать свои данные в разное время.
  - question: >
      Могу ли я выбрать, когда нужно, чтобы мои данные перемещались?
    answer: >
      Клиенты не могут выбрать конкретную дату, они не могут отложить их перемещение, и мы не можем поделиться определенной датой или временными рамками для ходов.
  - question: >
      Можете ли вы поделиться, когда мои данные будут перемещены?
    answer: "Перемещение данных — это операция с минимальным влиянием на конечных пользователей. Сложность, точность и масштаб, с помощью которых мы должны выполнять перемещения данных в глобальной и автоматизированной среде, не позволяет нам обмениваться данными, когда ожидается завершение перемещения данных для клиента или любого другого отдельного клиента. По завершению перемещения данных клиенты получат одно подтверждение в Центре сообщений на одну службу-участницу. \n"
  - question: >
      Что произойдет, если пользователи будут получать доступ к службам во время перемещений данных?
    answer: "Сведения [о полном списке](during-and-after-your-data-move.md) функций, которые могут быть ограничены во время перемещения данных для каждой службы, см. во время и после перемещения данных. \n  \n"
  - question: >
      Как узнать, что перемещение завершено?
    answer: "Просмотрите центр Microsoft 365 сообщений, чтобы подтвердить, что перемещение данных каждой службы завершено. При перемещении данных каждой службы мы вывешим уведомление о завершении, чтобы вы могли получить три уведомления о завершении: по одному для Exchange Online, SharePoint Online и Skype для бизнеса Online. Вы также можете проверить расположение данных клиентов в покое с помощью раздела Расположение данных в профиле организации в центре администрирования Microsoft 365.  \n  \n"
  - question: >
      Я являюсь клиентом Microsoft 365 в одном из новых геоцентров центра обработки данных, но когда я подписался, я выбрал другую страну. Как меня можно переместить в новый геоцентр обработки данных?
    answer: >
      Невозможно изменить страну регистрации, связанную с клиентом. Вместо этого необходимо создать новый клиент Microsoft 365 с новой подпиской и вручную переместить пользователей и данные в новый клиент.
  - question: >
      Что произойдет, если в процессе миграции данных электронной почты Microsoft 365 во время Exchange Online перемещения?
    answer: >
      Это очень распространенный сценарий, который полностью поддерживается.  Облачная миграция между геоцентрами обработки данных не мешает локальному переносу облачных почтовых ящиков.
  - question: >
      Могу ли я пилотных некоторых пользователей?
    answer: >
      Для проверки подключения можно создать отдельный клиент пробной пробной системы, но его нельзя комбинировать с существующим клиентом.
  - question: >
      Я не хочу ждать, пока Корпорация Майкрософт будет перемещать мои данные. Могу ли я просто создать нового клиента и переместить себя?
    answer: "Да, однако процесс будет не таким бесшовным, как если бы Microsoft выполняла перемещение данных.\n  \nПри создании нового клиента после того, как будет доступен новый геоцентр обработки данных, новый клиент будет размещен в новом geo. Этот новый клиент полностью отделен от предыдущего клиента, и вы будете отвечать за перемещение всех почтовых ящиков пользователей, контента сайта, доменных имен и любых других данных. Обратите внимание, что нельзя переместить имя клиента из одного клиента в другой. Рекомендуется дождаться программы перемещения, предоставленной Корпорацией Майкрософт, так как мы позаботимся о перемещении всех параметров, данных и подписок для пользователей.\n  \n"
  - question: >
      Мои данные о клиентах уже перемещены в новый геоцентр обработки данных. Могу ли я вернуться?
    answer: "Нет, это невозможно. Клиенты, переведенные в новые геоцентры обработки данных, не могут быть перемещены обратно. Как клиент в любом гео, вы будете испытывать такое же качество управления службой, производительностью и безопасностью, как и раньше. [Microsoft 365 Multi Geo](https://aka.ms/multi-geo) доступен некоторым клиентам в качестве надстройки и позволяет одному клиенту создавать несколько спутниковых геос и перемещать данные пользователей в эти геос с обязательствами по размещению данных.\n  \n"
  - question: >
      Будут ли Microsoft 365, размещенные в новых центрах обработки данных, доступными пользователям за пределами страны?
    answer: >
      Да. Корпорация Майкрософт поддерживает крупную глобальную сеть с общедоступными подключениями к Интернету в более чем 130 точках в 35 странах по всему миру с соглашениями о пиринге с более чем 2700 поставщиками интернет-услуг (ПОСТАВЩИКОВ). Пользователи смогут получать доступ к центрам обработки данных, где бы они ни были в Интернете.
  - question: >
      Мой клиент настроил надстройку Multi Geo. Могу ли я по-прежнему зарегистрироваться в клиенте в Microsoft 365 Move Program, чтобы изменить гео по умолчанию и переместить любого пользователя, не в спутниковом регионе, на новый гео по умолчанию?
    answer: "Да, клиент имеет право на регистрацию, но существуют существенные факторы, так как перемещение на уровне клиента не поддерживается полностью для клиентов, настроенных [на Multi-Geo.](https://aka.ms/multi-geo)\n\nSharePoint В Интернете OneDrive для бизнеса не удается перейти на новый геоцентр обработки данных на уровне клиента с помощью этой программы. Администратор клиента может настроить OneDrive для бизнеса для перемещения в любой доступный регион с помощью Multi-Geo, но расположение клиента по умолчанию не может быть изменено после настройки Multi-Geo для клиента.\n\nДля клиентов, которые выбирают миграцию, мы переместим Exchange Online почтовые ящики из текущего гео по умолчанию в новый локальный центр обработки данных и обновим область Exchange Online по умолчанию. Мы не будем перемещать любые почтовые ящики EXO, настроенные в регионах с несколькими спутниками Geo, чтобы продолжать уважать место жительства данных в регионе спутниковой связи, как вы планировали. \n"
