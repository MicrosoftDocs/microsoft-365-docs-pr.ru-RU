title: FaQ покупки самообслужи
summary: >
  Самообслуживка позволяет пользователям опробовать новые технологии и разработать решения, которые в конечном итоге будут выгоднее для крупных организаций. Центральные группы закупок и ИТ-отделы имеют видимость для всех пользователей, которые покупают и развертывают решения по покупке самообслужива через центр администрирования Microsoft 365 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">службы.</a> Администраторы могут отключить самообслуживающие покупки на основе каждого продукта с помощью PowerShell. Дополнительные дополнительные новости см. в см. в обзоре [Использование AllowSelfServicePurchase для модуля MSCommerce PowerShell.](allowselfservicepurchase-powershell.md)


  Самообслуживка доступна для power Platform (Power BI, Power Apps и Power Automate), Project и Visio.


  > [!NOTE]

  > Самообслуживка недоступна в Индии или для государственных или образовательных клиентов. Project и Visio не доступны для самостоятельной покупки в Бразилии и Демократической Республике Конго.
sections:
- name: Покупка самообслужи
  questions:
  - question: >
      Как клиент делает покупку с самообслуживаем?
    answer: >
      Клиенты могут сделать покупку самостоятельной службы в Интернете с веб-сайтов продуктов или из подсказок о покупке в приложении. Сначала клиентам требуется ввести адрес электронной почты, чтобы убедиться, что они являются пользователем в существующем клиенте Azure Active Directory (AD). Далее они должны войти с помощью учетных данных Azure AD. После регистрации клиенту будет предложено выбрать количество подписок, которые он хочет купить, и предоставить оплату по кредитной карте. После завершения покупки они могут начать использовать подписку. Покупатель имеет доступ к ограниченному <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank"></a> представлению центра администрирования Microsoft 365, где он может назначить лицензии продукту другим людям в своей организации.
  - question: >
      Какие варианты оплаты для покупок с самообслуживом?
    answer: >
      В настоящее время кредитная карта является единственным доступным способом оплаты. Оплата посредством взимания не поддерживается.
  - question: >
      Кто можно купить с помощью самообслужива?
    answer: >
      Любой пользователь с не гостевой учетной записью в управляемом клиенте Azure AD может сделать самообслуживаемую покупку. Покупка самообслуживателя недоступна для клиентов, которые являются государственными или образовательными организациями. Если это относится к организации, то для контроля покупки самообслужива не требуется никаких дополнительных действий.


      Пользователи в организациях или на рынках, не имеющие права на покупку самообслуживки, видят сообщение с просьбой связаться со своим ИТ-администратором.
  - question: >
      Могут ли гостевых пользователей покупать с помощью самообслужива?
    answer: >
      Нет, гостевых пользователей не может завершить самообслуживную покупку в клиенте, в котором они гости.
  - question: >
      Могут ли пользователи синхронизироваться с локальной покупкой Active Directory с помощью самостоятельной покупки?
    answer: >
      Если у пользователя есть активная учетная запись в клиенте Azure AD, он может выполнить покупку самостоятельно.
  - question: >
      Кто могут ли покупатели самообслуживателей назначать лицензии?
    answer: >
      Покупатели самообслуживателей могут назначать лицензии только пользователям в том же клиенте Azure AD. Покупатель имеет доступ к ограниченному представлению центра администрирования Microsoft 365 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">для</a> назначения лицензий. Покупатели могут назначать лицензии тем продуктам, которые они приобрели с помощью самообслуживателей, и могут назначать их только пользователям в том же клиенте Azure AD.
  - question: >
      Где покупатель самообслуживки видит и управляет своими покупками?
    answer: >
      Покупатели самообслуживателей могут управлять своими покупками в ограниченном представлении центра <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">администрирования Microsoft 365.</a> Покупатели всегда могут добраться до центра администрирования из плитки **администрирования** в пусковом пуске приложений, встроенных во все Microsoft 365 и dynamics online apps. Покупатели могут просматривать сделанные ими покупки, покупать дополнительные подписки на ту же службу и назначать лицензии на эти подписки другим пользователям в их организации. Кроме того, покупатели могут просматривать и оплачивать счет, обновлять метод оплаты и отменять подписку.
- name: Цены
  questions:
  - question: >
      Какова цена для покупок самообслужива?
    answer: >
      Цены на каждый из продуктов для самостоятельной покупки доступны на веб-сайте Майкрософт. Цены также отображаются в ходе проверки при покупке самостоятельной службы. Эти цены могут отличаться от цен, которые организация платит при центральных покупках или ценах, предлагаемых через партнера.
  - question: >
      Кто несет ответственность за оплату?
    answer: >
      Человек, который покупает подписку с помощью самообслуживной покупки, является лицом, которому выставлен счет и который несет ответственность за оплату в зависимости от условий и цен покупки.
- name: Возможности администрирования
  questions:
  - question: >
      Какие возможности есть у администратора для покупок с самообслуживаем?
    answer: >
      Администраторы могут просматривать все покупки самообслуживки, сделанные в их <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">организации, Microsoft 365 центре администрирования.</a> Они могут видеть продукт, имя покупателей, приобретенные подписки, дату истечения срока действия, историю заказов, цену покупки и назначенного пользователя для каждой покупки самообслуживки. В Центре администрирования power Platform администраторы также могут просматривать возможности покупок самообслужива. Если это необходимо для организации, администраторы могут отключить покупку самообслуживки на основе каждого продукта с помощью PowerShell. Администраторы имеют одинаковые политики управления данными и доступа к продуктам, купленным с помощью самостоятельной покупки или централизованно.


      Администраторы также могут контролировать, могут ли пользователи в своей организации делать покупки с самообслуживаем. Дополнительные сведения см. [в обзоре Использование AllowSelfServicePurchase для модуля MSCommerce PowerShell.](allowselfservicepurchase-powershell.md)
  - question: >
      Как Корпорация Майкрософт соблюдает управление данными и соблюдение требований, включив покупку с помощью самообслужива?
    answer: >
      Администраторы поддерживают контроль над тем, какие службы и продукты доступны в клиенте, исходя из их требований к управлению данными и соответствия требованиям. Все политики управления данными и доступа, которые включила ваша организация, применяются к доступным приобретаемой службе самообслуживки.
  - question: >
      Кто является владельцем данных продукта, созданных при покупках самообслуживаем?
    answer: >
      Данные, созданные из продуктов, купленных при покупке самообслужива, принадлежат и контролируются организацией.
  - question: >
      Как централизовать покупки, сделанные с помощью самообслужива?
    answer: >
      Администраторы могут назначать существующие лицензии или покупать дополнительные подписки на продукты самообслуживки через существующие соглашения и цены для пользователей, назначаемой для покупок самообслужива. После назначения этих централизованно приобретенных лицензий администраторы могут попросить покупателей отменить существующие подписки.
  - question: >
      Где администратор видит покупки самообслужива?
    answer: >
      Администраторы глобальной и платежной систем могут видеть подписки, купленные с помощью самообслуживной покупки в центре  >   <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 администрирования.</a> Они могут фильтровать список продуктов, чтобы показывать только подписки, приобретенные через центр закупок, или включать подписки, приобретенные через покупку самообслуживаемых.


      Администраторы могут видеть продукт, имя покупателей, приобретенную подписку, дату истечения срока действия, историю заказов, цену покупки и назначенного пользователя.
- name: Поддержка и обучение
  questions:
  - question: >
      Ожидается ли, что ИТ-отделы или партнеры клиентов будут поддерживать продукты, приобретаемые с помощью самообслужива?
    answer: >
      Ожидается, что ИТ-отделы и партнеры не будут оказывать поддержку продуктам, приобретаемой с помощью самообслужива. Корпорация Майкрософт предоставляет стандартную поддержку для покупателей самообслуживателей.
  - question: >
      Если покупатель самообслуживки вызывает поддержку, используется ли в этом случае инциденты службы premier support клиента?
    answer: >
      Покупатели самообслуживателей не будут использовать инциденты с премьер-поддержкой клиента для получения поддержки для покупок самообслуживателей.
  - question: >
      Как ожидается, что пользователи будут получать обучение по продуктам, которые они покупают с помощью самостоятельной покупки?
    answer: >
      На веб-сайтах продукта предоставляется обширная подготовка для пользователей. Продукты имеют руководство обучением, документацией, примерами и сильными сообществами, чтобы получать ответы и советы непосредственно от других пользователей.
  - question: >
      Что происходит с самообслуживаемой покупкой, если пользователь покидает организацию?
    answer: >
      Если человек, который первоначально приобрел продукт самообслуживки, покидает организацию, допустимые пользователи по-прежнему будут использовать продукт в полном объеме на время действия подписки. Подписка остается активной до тех пор, пока покупатель не отменит ее напрямую или администратор запросит отмену подписки с помощью поддержки клиентов. Администраторы также могут назначить централизованную приобретенную лицензию пользователям отмененной подписки.
- name: Партнеры
  questions:
  - question: >
      Какова роль партнеров Корпорации Майкрософт в покупках самообслужива?
    answer: Партнеры, делегированные привилегии администрирования, могут <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank"></a>видеть покупки самообслуживки в центре администрирования Microsoft 365, как и администратор. Партнеры могут помочь поддерживать организацию, которая хочет централизовать продукты, купленные с помощью закупок самообслужива. Кроме того, партнеры могут предлагать решения для расширения возможностей самостоятельной покупки.
